"_cite_metadata": {"citation_format": {"name": "tether_og"}, "metadata_list": [{"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\nURL: https://posetmage.com/SettingBook/Setting/Ch1/Divination.html\n\n# PosetMage SettingBook\n\n* * *\n\n\u547d\u904b\uff0c\u5168\u90e8\u90fd\u662f\u5fc5\u7136\u7684\u55ce\uff1f\n\n\u2212\u2212\u6642\u5d0e\u72c2\u4e09\u300a\u7d04\u6703\u5927\u4f5c\u6230\u300b\n\nEl Psy Kongroo\n\n\u2212\u2212\u5ca1\u90e8\u502b\u592a\u90ce\u300a\u547d\u904b\u77f3\u4e4b\u9580\u300b\n\n# \u67d0\u5546\u4eba\u7684\u521d\u6b21\u5360\u535c\n\n\u9670\u6697\u7684\u623f\u9593\u88e1\uff0c\u6709\u4e00\u5f35\u883b\u5927\u7684\u684c\u5b50\uff0c\u684c\u4e0a\u64fa\u8457\u9ab7\u9acf\u982d\uff0c\u9ede\u8457\u4e09\u76de\u881f\u71ed\uff0c\u684c\u4e0a\u7528\u7d68\u5e03\u8986\u84cb\u8457\uff0c\u4f3c\u4e4e\u662f\u76f8\u7576\u5e73\u6ed1\u7684\u7d68\u5e03\uff0c\u7d68\u5e03\u4e0a\u9762\u4f3c\u4e4e\u6709\u4e00\u4e9b\u76e7\u6069\u6587\u5b57\uff0c\u61c9\u8a72\u662f\u7528\u5728\u5f37\u5316\u9810\u8a00\u7684\u80fd\u529b\u3002   \n\u684c\u5b50\u7684\u5169\u5074\u5750\u8457\u5169\u500b\u9762\u5c0d\u9762\u7684\u4eba\uff0c\u4e00\u908a\u662f\u5e36\u8457\u6597\u7bf7\uff0c\u770b\u4e0d\u662f\u5f88\u6e05\u695a\u81c9\u3002\u53e6\u4e00\u908a\u5247\u662f\u666e\u901a\u7684\u5546\u4eba\uff0c\u8eab\u7a7f\u65b9\u4fbf\u6d3b\u52d5\u7684\u5927\u8863\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u4eca\u5929\u60f3\u8981\u5360\u535c\u4ec0\u9ebc\u4e8b\u60c5?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u6709\u4e09\u4ef6\u4e8b\u60c5\u60f3\u5360\u535c\uff0c\u7b2c\u4e00\u4ef6\u4e8b\u60c5\u662f\u5de5\u4f5c\u4e0a\u7684\uff0c\u8a62\u554f\u6700\u8fd1\u611f\u89ba\u751f\u610f\u4e0d\u662f\u5f88\u9806\u5229\uff0c\u672a\u4f86\u8981\u5f80\u4ec0\u9ebc\u65b9\u5411\u52aa\u529b\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u53e6\u5916\u5169\u4ef6\u4e8b\u60c5\u5462?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u7b2c\u4e8c\u4ef6\u4e8b\u662f\u60f3\u554f\u6211\u5973\u5152\u53bb\u5e74\u958b\u59cb\u6210\u70ba\u4e86\u5192\u96aa\u8005\uff0c\u4f46\u4f3c\u4e4e\u5c0d\u65bc\u968a\u53cb\u4e0d\u662f\u5f88\u6eff\u610f\uff0c\u6709\u4e0d\u5c11\u62b1\u6028\uff0c\u4f46\u662f\u968a\u53cb\u4f3c\u4e4e\u53c8\u5f88\u53ef\u9760\uff0c\u76ee\u524d\u70ba\u6b62\u63a5\u4efb\u7269\u90fd\u6709\u89e3\u6c7a\uff0c\u5c0d\u65bc\u8981\u4e0d\u8981\u63db\u968a\u53cb\u76f8\u7576\u7336\u8c6b\u3002\u300d   \n\u5ba2\u4eba\uff1a\u300c\u7b2c\u4e09\u4ef6\u4e8b\u662f\u60f3\u554f\u4e0a\u500b\u6708\u5bf5\u7269\u6b7b\u4ea1\u4e86\uff0c\u60f3\u8003\u616e\u990a\u4e00\u500b\u65b0\u7684\u5bf5\u7269\uff0c\u4f46\u662f\u4e4b\u524d\u7684\u5bf5\u7269\u7b97\u662f\u883b\u5bb9\u6613\u5ac9\u5992\u6211\u8ddf\u5176\u4ed6\u52d5\u7269\u63a5\u89f8\uff0c\u73fe\u5728\u990a\u65b0\u7684\u5bf5\u7269\u6703\u88ab\u63a5\u53d7\u55ce?\u300d   \n\u5360\u535c\u5e2b\uff1a \u300c\u9019\u4e09\u4ef6\u4e8b\u60c5\u4f60\u662f\u8981\u55ae\u7d14\u5360\u535c\u9084\u662f\u767c\u52d5\u9810\u8a00\u4f86\u770b\u672a\u4f86?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u5546\u696d\u7684\u4e8b\u60c5\u53ea\u662f\u5fc3\u88e1\u904e\u4e0d\u53bb\u60f3\u627e\u500b\u555f\u767c\uff0c\u5bf5\u7269\u7684\u4e8b\u60c5\u7b97\u662f\u5e0c\u671b\u8b93\u5fc3\u4e2d\u6709\u4e00\u500b\u8e0f\u5be6\u7684\u7b54\u6848\uff0c\u9019\u5169\u4ef6\u4e8b\u60c5\u5360\u535c\u5c31\u597d\u3002\u300d   \n\u5ba2\u4eba\uff1a\u300c\u5973\u5152\u7684\u4e8b\u60c5\u7531\u65bc\u6bd4\u8f03\u8907\u96dc\uff0c\u6211\u4e5f\u7121\u6cd5\u4ecb\u5165\uff0c\u9019\u4ef6\u4e8b\u6211\u60f3\u555f\u7528\u9810\u8a00\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u770b\u4f86\u5de5\u4f5c\u4e8b\u60c5\u4f60\u5fc3\u4e2d\u7b97\u662f\u6709\u5e95\uff0c\u6211\u5011\u5c31\u7528\u6642\u9593\u4e4b\u6d41\u724c\u9663\u3002\u5bf5\u7269\u7684\u4e8b\u60c5\u662f\u8ddf\u4ea1\u8005\u5c0d\u8a71\uff0c\u6211\u5011\u5c31\u7528\u516b\u8292\u661f\u724c\u9663\u3002   \n\u9810\u8a00\u727d\u6d89\u6bd4\u8f03\u8907\u96dc\uff0c\u8981\u4f7f\u7528\u6240\u7f85\u9580\u4e4b\u661f\u724c\u9663\u8655\u7406\u3002\u52a0\u4e0a\u8981\u767c\u52d5\u9810\u8a00\uff0c\u9084\u9700\u8981\u7528\u4e0a\u76e7\u6069\u6587\u5b57\u7684\u548c\u934a\u91d1\u7269\u54c1\uff0c\u52a0\u4e0a\u5973\u5152\u7684\u4e8b\u60c5\u56e0\u70ba\u4e0d\u662f\u4f60\u672c\u4eba\uff0c\u6211\u9084\u9700\u8981\u52d5\u7528\u5230\u81ea\u52d5\u4eba\u5f62\u4f86\u8f14\u52a9\uff0c\u6240\u4ee5\u8cbb\u7528\u5927\u6982\u662f\u9019\u6a23\uff0c\u63a5\u53d7\u55ce?  \n\u300d   \n\u5360\u535c\u5e2b\u5728\u5c0f\u677f\u5b50\u4e0a\u7528\u7c89\u7b46\u5beb\u4e0b\u6536\u8cbb\u7e3d\u984d\u3002   \n\u5ba2\u4eba\uff1a\u300c\u7576\u7136\u53ef\u4ee5\uff0c\u5c31\u9ebb\u7169\u4f60\u4e86\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u518d\u554f\u4e00\u500b\u727d\u6d89\u5230\u500b\u8cc7\u7684\u554f\u984c\uff0c\u56e0\u70ba\u5c6c\u65bc\u6d88\u8cbb\u8005\u96b1\u79c1\u7684\u90e8\u5206\uff0c\u4f60\u53ef\u4ee5\u9078\u64c7\u62d2\u7d55\u56de\u7b54\u6216\u8005\u76f4\u63a5\u62d2\u7d55\u6216\u8005\u7528\u6c89\u9ed8\u8868\u793a\u5426\u5b9a\u3002   \n\u56e0\u70ba\u9810\u8a00\u555f\u7528\u672c\u8eab\u8981\u4f7f\u7528\u589e\u52a0Entropy\u7684\u65b9\u5f0f\uff0c\u5982\u679c\u4f60\u672c\u8eab\u6703\u5143\u7d20\u9b54\u6cd5\u6216\u8005\u7121\u5c6c\u9b54\u6cd5\u4e4b\u985e\u7684\uff0c\u6216\u8005\u6709\u4fe1\u4ef0\u4e4b\u529b\u7684\u8a71\uff0c\u90fd\u80fd\u5e6b\u52a9\u589e\u52a0Entropy\u4f86\u5f37\u5316\u9810\u8a00\u6548\u679c\uff0c\u4f60\u60f3\u5728\u9810\u8a00\u52a0\u5165\u4f60\u672c\u8eab\u7684\u529b\u91cf\u55ce?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u6211\u672c\u8eab\u6703\u4e00\u9ede\u6c23\u529f\u7528\u4ee5\u9632\u8eab\uff0c\u9019\u6a23\u53ef\u4ee5\u55ce?\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u53ef\u4ee5\u7684\uff0c\u5230\u6642\u5019\u518d\u8acb\u4f60\u767c\u52d5\u52a0\u5165\u589e\u52a0Entropy\u3002\u300d  \n\u5360\u535c\u5e2b\uff1a\u300c\u4f60\u4ee5\u524d\u6709\u8a66\u904e\u4efb\u4f55\u5360\u535c\u6216\u9810\u8a00\u55ce?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u6c92\u6709\uff0c\u6211\u662f\u7b2c\u4e00\u6b21\u4f86\u5230\u9019\u7a2e\u5730\u65b9\uff0c\u5176\u5be6\u4e3b\u8981\u4e5f\u662f\u56e0\u70ba\u5973\u5152\u7684\u4e8b\u60c5\u624d\u4f86\u7684\uff0c\u53e6\u5916\u5169\u4ef6\u4e8b\u60c5\u53ea\u662f\u9806\u5e36\u554f\u554f\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u90a3\u6211\u4f86\u89e3\u8aaa\u4e00\u4e0b\u6d41\u7a0b\uff0c\u5854\u7f85\u724c\u662f\u6709\u6240\u8b02\u6b63\u4f4d\u9006\u4f4d\u7684\u6982\u5ff5\uff0c\u5361\u7247\u6b63\u5411\u548c\u5012\u5411\u7684\u610f\u7fa9\u662f\u4e0d\u540c\u7684\u3002   \n\u6574\u500b\u724c\u9663\u5360\u535c\u62bd\u5361\u9808\u5168\u7a0b\u7531\u4f60\u57f7\u884c\uff0c\u5148\u6d17\u724c\uff0c\u62bd\u51fa\u4e00\u5f35\u9663\u773c\u4e26\u4e14\u7ffb\u958b\uff0c\u518d\u6d17\u724c\uff0c\u63a5\u8457\u62bd\u51fa\u5269\u4e0b\u724c\u9663\u9700\u8981\u7684\u724c\u4e0d\u7ffb\u958b\u3002\u76f4\u5230\u6240\u6709\u724c\u9663\u9700\u8981\u7684\u724c\u62bd\u5b8c\u4e4b\u5f8c\uff0c\u624d\u4e00\u6b21\u7ffb\u958b\u3002  \n\u9663\u773c\u4e26\u6c92\u6709\u6b63\u9006\u4f4d\u4e4b\u5206\uff0c\u6240\u4ee5\u662f\u6a6b\u64fa\u7684\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u6211\u5148\u793a\u7bc4\u4e00\u6b21\uff0c\u6d17\u724c\u65b9\u5f0f\u662f\u9806\u6642\u91dd\u65b9\u5411\u4ee5\u5713\u5f62\u65b9\u5f0f\u5c07\u6392\u6413\u6563\u958b\uff0c\u624b\u96a8\u610f\u7684\u5728\u9806\u6642\u91dd\u65b9\u5411\u4e0a\u7e5e\u6253\u4e82\u724c\u7684\u65b9\u5411\u548c\u9806\u5e8f\uff0c\u4e00\u76f4\u6d17\u5230\u4f60\u89ba\u5f97\u5920\u4e82\uff0c\u518d\u628a\u724c\u758a\u6574\u9f4a\uff0c\u6253\u958b\u6700\u4e0a\u9762\u7684\u4e00\u5f35\u7576\u9663\u773c\u3002\u300d   \n[Image]\n\n\u5360\u535c\u5e2b\u908a\u8aaa\u660e\u908a\u5c07\u724c\u7d44\u6253\u6563\uff0c\u770b\u5f97\u51fa\u4f86\u662f\u5f88\u719f\u7df4\u7684\u52d5\u4f5c\uff0c\u55ae\u624b\u5f9e\u9006\u6642\u91dd\u65b9\u5411\u63a8\u56de\u5361\u724c\u5e7e\u4e4e\u5c31\u5feb\u758a\u597d\u4e86\uff0c\u518d\u7a0d\u5fae\u8abf\u6574\u5c31\u628a\u724c\u6574\u7406\u56de\u4e00\u758a\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u63a5\u8457\u770b\u60c5\u6cc1\uff0c\u5982\u679c\u4f60\u89ba\u5f97\u9ebb\u7169\uff0c\u53ef\u4ee5\u4e0d\u8981\u6d17\u7 d3b\u52d5\u7684\u5927\u8863\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u4eca\u5929\u60f3\u8981\u5360\u535c\u4ec0\u9ebc\u4e8b\u60c5?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u6709\u4e09\u4ef6\u4e8b\u60c5\u60f3\u5360\u535c\uff0c\u7b2c\u4e00\u4ef6\u4e8b\u60c5\u662f\u5de5\u4f5c\u4e0a\u7684\uff0c\u8a62\u554f\u6700\u8fd1\u611f\u89ba\u751f\u610f\u4e0d\u662f\u5f88\u9806\u5229\uff0c\u672a\u4f86\u8981\u5f80\u4ec0\u9ebc\u65b9\u5411\u52aa\u529b\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u53e6\u5916\u5169\u4ef6\u4e8b\u60c5\u5462?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u7b2c\u4e8c\u4ef6\u4e8b\u662f\u60f3\u554f\u6211\u5973\u5152\u53bb\u5e74\u958b\u59cb\u6210\u70ba\u4e86\u5192\u96aa\u8005\uff0c\u4f46\u4f3c\u4e4e\u5c0d\u65bc\u968a\u53cb\u4e0d\u662f\u5f88\u6eff\u610f\uff0c\u6709\u4e0d\u5c11\u62b1\u6028\uff0c\u4f46\u662f\u968a\u53cb\u4f3c\u4e4e\u53c8\u5f88\u53ef\u9760\uff0c\u76ee\u524d\u70ba\u6b62\u63a5\u4efb\u7269\u90fd\u6709\u89e3\u6c7a\uff0c\u5c0d\u65bc\u8981\u4e0d\u8981\u63db\u968a\u53cb\u76f8\u7576\u7336\u8c6b\u3002\u300d   \n\u5ba2\u4eba\uff1a\u300c\u7b2c\u4e09\u4ef6\u4e8b\u662f\u60f3\u554f\u4e0a\u500b\u6708\u5bf5\u7269\u6b7b\u4ea1\u4e86\uff0c\u60f3\u8003\u616e\u990a\u4e00\u500b\u65b0\u7684\u5bf5\u7269\uff0c\u4f46\u662f\u4e4b\u524d\u7684\u5bf5\u7269\u7b97\u662f\u883b\u5bb9\u6613\u5ac9\u5992\u6211\u8ddf\u5176\u4ed6\u52d5\u7269\u63a5\u89f8\uff0c\u73fe\u5728\u990a\u65b0\u7684\u5bf5\u7269\u6703\u88ab\u63a5\u53d7\u55ce?\u300d   \n\u5360\u535c\u5e2b\uff1a \u300c\u9019\u4e09\u4ef6\u4e8b\u60c5\u4f60\u662f\u8981\u55ae\u7d14\u5360\u535c\u9084\u662f\u767c\u52d5\u9810\u8a00\u4f86\u770b\u672a\u4f86?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u5546\u696d\u7684\u4e8b\u60c5\u53ea\u662f\u5fc3\u88e1\u904e\u4e0d\u53bb\u60f3\u627e\u500b\u555f\u767c\uff0c\u5bf5\u7269\u7684\u4e8b\u60c5\u7b97\u662f\u5e0c\u671b\u8b93\u5fc3\u4e2d\u6709\u4e00\u500b\u8e0f\u5be6\u7684\u7b54\u6848\uff0c\u9019\u5169\u4ef6\u4e8b\u60c5\u5360\u535c\u5c31\u597d\u3002\u300d   \n\u5ba2\u4eba\uff1a\u300c\u5973\u5152\u7684\u4e8b\u60c5\u7531\u65bc\u6bd4\u8f03\u8907\u96dc\uff0c\u6211\u4e5f\u7121\u6cd5\u4ecb\u5165\uff0c\u9019\u4ef6\u4e8b\u6211\u60f3\u555f\u7528\u9810\u8a00\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u770b\u4f86\u5de5\u4f5c\u4e8b\u60c5\u4f60\u5fc3\u4e2d\u7b97\u662f\u6709\u5e95\uff0c\u6211\u5011\u5c31\u7528\u6642\u9593\u4e4b\u6d41\u724c\u9663\u3002\u5bf5\u7269\u7684\u4e8b\u60c5\u662f\u8ddf\u4ea1\u8005\u5c0d\u8a71\uff0c\u6211\u5011\u5c31\u7528\u516b\u8292\u661f\u724c\u9663\u3002   \n\u9810\u8a00\u727d\u6d89\u6bd4\u8f03\u8907\u96dc\uff0c\u8981\u4f7f\u7528\u6240\u7f85\u9580\u4e4b\u661f\u724c\u9663\u8655\u7406\u3002\u52a0\u4e0a\u8981\u767c\u52d5\u9810\u8a00\uff0c\u9084\u9700\u8981\u7528\u4e0a\u76e7\u6069\u6587\u5b57\u7684\u548c\u934a\u91d1\u7269\u54c1\uff0c\u52a0\u4e0a\u5973\u5152\u7684\u4e8b\u60c5\u56e0\u70ba\u4e0d\u662f\u4f60\u672c\u4eba\uff0c\u6211\u9084\u9700\u8981\u52d5\u7528\u5230\u81ea\u52d5\u4eba\u5f62\u4f86\u8f14\u52a9\uff0c\u6240\u4ee5\u8cbb\u7528\u5927\u6982\u662f\u9019\u6a23\uff0c\u63a5\u53d7\u55ce?  \n\u300d   \n\u5360\u535c\u5e2b\u5728\u5c0f\u677f\u5b50\u4e0a\u7528\u7c89\u7b46\u5beb\u4e0b\u6536\u8cbb\u7e3d\u984d\u3002   \n\u5ba2\u4eba\uff1a\u300c\u7576\u7136\u53ef\u4ee5\uff0c\u5c31\u9ebb\u7169\u4f60\u4e86\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u518d\u554f\u4e00\u500b\u727d\u6d89\u5230\u500b\u8cc7\u7684\u554f\u984c\uff0c\u56e0\u70ba\u5c6c\u65bc\u6d88\u8cbb\u8005\u96b1\u79c1\u7684\u90e8\u5206\uff0c\u4f60\u53ef\u4ee5\u9078\u64c7\u62d2\u7d55\u56de\u7b54\u6216\u8005\u76f4\u63a5\u62d2\u7d55\u6216\u8005\u7528\u6c89\u9ed8\u8868\u793a\u5426\u5b9a\u3002   \n\u56e0\u70ba\u9810\u8a00\u555f\u7528\u672c\u8eab\u8981\u4f7f\u7528\u589e\u52a0Entropy\u7684\u65b9\u5f0f\uff0c\u5982\u679c\u4f60\u672c\u8eab\u6703\u5143\u7d20\u9b54\u6cd5\u6216\u8005\u7121\u5c6c\u9b54\u6cd5\u4e4b\u985e\u7684\uff0c\u6216\u8005\u6709\u4fe1\u4ef0\u4e4b\u529b\u7684\u8a71\uff0c\u90fd\u80fd\u5e6b\u52a9\u589e\u52a0Entropy\u4f86\u5f37\u5316\u9810\u8a00\u6548\u679c\uff0c\u4f60\u60f3\u5728\u9810\u8a00\u52a0\u5165\u4f60\u672c\u a\u5931\u7684\u4e8b\u7269\uff0c\u4e5f\u53ef\u80fd\u5ffd\u7565\u7684\u751a\u9ebc\u9700\u8981\u7dad\u7e6b\u7684\u60c5\u611f\u3002   \n\u5ba2\u4eba\u8aaa\uff1a\u300c\u6211\u73fe\u5728\u9084\u662f\u55ae\u8eab\uff0c\u5973\u5152\u662f\u6211\u9818\u990a\u7684\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u4fd7\u8a71\u4e0d\u662f\u9019\u6a23\u8aaa\u55ce\uff0c\u5973\u5152\u662f\u4e0a\u8f29\u5b50\u7684\u60c5\u4eba\uff0c\u9019\u6a23\u8aaa\u4e5f\u53ef\u4ee5\uff0c\u53cd\u6b63\u5360\u535c\u5c31\u662f\u9019\u6a23\u7684\uff0c\u4e0d\u7528\u592a\u5728\u610f\u3002 \u300d   \n\u5ba2\u4eba\u8aaa\uff1a\u300c\u5360\u535c\u5e2b\u9019\u6a23\u8aaa\u8a71\u6c92\u554f\u984c\u55ce =.= \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u4f60\u60f3\u8981\u6e96\u5c31\u8981\u9078\u9810\u8a00\uff0c\u4e0d\u904e\u6211\u500b\u4eba\u8a8d\u70ba\u9810\u8a00\u4e5f\u6c92\u6709\u592a\u5927\u610f\u7fa9\uff0c\u9810\u8a00\u662f\u4e00\u5b9a\u767c\u751f\u7684\uff0c\u4efb\u4f55\u4f5c\u70ba\u6216\u4e0d\u4f5c\u70ba\u90fd\u7121\u6cd5\u6539\u8b8a\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u552f\u4e00\u80fd\u505a\u7684\u5c31\u662f\u6e96\u5099\u597d\u63a5\u53d7\u5b83\u7684\u5fc3\u614b\u3002   \n\u90a3\u6211\u5011\u7e7c\u7e8c\u3002   \n\u7b2c\u4e8c\u5f35\u724c\u662f\u7687\u5e1d\uff0c\u6216\u8a31\u7b2c\u4e00\u6b21\u807d\u5230\u9019\u5f35\u724c\u6703\u4ee5\u70ba\u662f\u6b0a\u5229\u6216\u8005\u652f\u914d\uff0c\u4f46\u662f\u4ed4\u7d30\u4e00\u770b\u570b\u738b\u96d6\u7136\u5750\u5728\u738b\u4f4d\u4e0a\uff0c\u537b\u8eab\u7a7f\u76d4\u7532\uff0c\u660e\u660e\u5e38\u8b58\u4f86\u8aaa\u570b\u738b\u4e00\u5b9a\u6709\u662f\u6709\u8b77\u885b\u5728\u8eab\u65c1\uff0c\u537b\u9084\u662f\u5982\u6b64\u8b39\u614e\uff0c\u53ef\u80fd\u8868\u793a\u4f60\u5de5\u4f5c\u4e0a\u904e\u5ea6\u5c01\u9589\u81ea\u6211\u3002   \n\u5ba2\u4eba\u9ede\u9ede\u982d\u8aaa\uff1a\u300c\u6211\u4e5f\u66fe\u7d93\u88ab\u5c0d\u65b9\u8aaa\u904e\u611f\u89ba\u8b1b\u8a71\u592a\u5c11\uff0c\u4ed6\u5011\u90fd\u8aaa\u5546\u4eba\u4e0d\u90fd\u53e3\u82e5\u61f8\u6cb3\u55ce\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u7687\u5e1d\u7d50\u5408\u6b7b\u795e\uff0c\u662f\u4e00\u4ef6\u883b\u5999\u7684\u4e8b\u60c5\uff0c\u53ef\u80fd\u8868\u793a\u5730\u4e0a\u52e2\u529b\u548c\u5730\u4e0b\u52e2\u529b\u7684\u8ac7\u5224\u62c9\u626f\uff0c\u4e5f\u53ef\u80fd\u4ee3\u8868\u5167\u5fc3\u6709\u4e0d\u540c\u7684\u7cfe\u7d50\u9700\u8981\u89e3\u6c7a\uff0c\u89e3\u9234\u9084\u9808\u7e6b\u9234\u4eba\uff0c\u7d42\u7a76\u662f\u8981\u9762\u5c0d\u7684\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u7b2c\u4e09\u5f35\u724c\u662f\u9b54\u8853\u5e2b\uff0c\u9019\u5f35\u724c\u662f\u76f8\u7576\u6b63\u9762\u7684\uff0c\u724c\u4e2d\u684c\u4e0a\u64fa\u8457\u91d1\u5e63\u8056\u676f\u6b0a\u6756\u5bf6\u528d\uff0c\u4ee3\u8868\u8457\u5730\u6c34\u706b\u98a8\u56db\u5143\u7d20\u5df2\u7d93\u6e4a\u9f4a\uff0c\u842c\u4e8b\u4ff1\u5099\uff0c\u4ea6\u4e0d\u6b20\u6771\u98a8\uff0c\u7d50\u5408\u6b7b\u795e\u5e36\u8457\u5e0c\u671b\u7684\u6982\u5ff5\uff0c\u6e96\u5099\u597d\u4e86\u5c31\u8a72\u51fa\u767c\u5f80\u5fc3\u4e2d\u7684\u65b9\u5411\u524d\u9032\u3002\u300d   \n\u5ba2\u4eba\u9ede\u9ede\u982d\u8aaa\uff1a\u300c\u6211\u5fc3\u4e2d\u662f\u6709\u4e00\u4e9b\u65b9\u5411\u4e86\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u63a5\u8457\u6211\u5011\u4f86\u505a\u8ddf\u5bf5\u7269\u5c0d\u8a71\u7684\u516b\u8292\u661f\u5360\u535c\u3002 \u300d\n\n\u4e0a\u4e00\u7bc7\u30100\u2020\u7269\u7406\u5b78 - Entropy\u3011, \u56de\u5230\u30101\u2020\u76ee\u9304\u3011, \u4e0b\u4e00\u7bc7\u30102\u2020\u5bb6\u6559\u8ab2\u3011\n\n[Image] \u30103\u2020PosetMage\u3011 [Image]\nVisible: 43% - 100%", "summary": null}, "status": "finished_successfully", "end_turn": null, "weight": 0.0, "metadata": {"_cite_metadata": {"citation_format": {"name": "tether_og"}, "metadata_list": [{"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\uff0c\u6240\u4ee5\u662f\u6a6b\u64fa\u7684\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u6211\u5148\u793a\u7bc4\u4e00\u6b21\uff0c\u6d17\u724c\u65b9\u5f0f\u662f\u9806\u6642\u91dd\u65b9\u5411\u4ee5\u5713\u5f62\u65b9\u5f0f\u5c07\u6392\u6413\u6563\u958b\uff0c\u624b\u96a8\u610f\u7684\u5728\u9806\u6642\u91dd\u65b9\u5411\u4e0a\u7e5e\u6253\u4e82\u724c\u7684\u65b9\u5411\u548c\u9806\u5e8f\uff0c\u4e00\u76f4\u6d17\u5230\u4f60\u89ba\u5f97\u5920\u4e82\uff0c\u518d\u628a\u724c\u758a\u6574\u9f4a\uff0c\u6253\u958b\u6700\u4e0a\u9762\u7684\u4e00\u5f35\u7576\u9663\u773c\u3002\u300d   \n[Image]\n\n\u5360\u535c\u5e2b\u908a\u8aaa\u660e\u908a\u5c07\u724c\u7d44\u6253\u6563\uff0c\u770b\u5f97\u51fa\u4f86\u662f\u5f88\u719f\u7df4\u7684\u52d5\u4f5c\uff0c\u55ae\u624b\u5f9e\u9006\u6642\u91dd\u65b9\u5411\u63a8\u56de\u5361\u724c\u5e7e\u4e4e\u5c31\u5feb\u758a\u597d\u4e86\uff0c\u518d\u7a0d\u5fae\u8abf\u6574\u5c31\u628a\u724c\u6574\u7406\u56de\u4e00\u758a\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u63a5\u8457\u770b\u60c5\u6cc1\uff0c\u5982\u679c\u4f60\u89ba\u5f97\u9ebb\u7169\uff0c\u53ef\u4ee5\u4e0d\u8981\u6d17\u724c\u6539\u7528\u5207\u724c\uff0c\u96a8\u610f\u7684\u628a\u724c\u7d44\u62ff\u958b\u5206\u6210\u5169\u758a\uff0c\u518d\u628a\u4e0a\u758a\u653e\u5230\u4e0b\u758a\uff0c\u9019\u6a23\u4e5f\u662f\u4e00\u7a2e\u6d17\u724c\u3002   \n\u518d\u5c07\u724c\u7d44\u505a\u6247\u5f62\u7684\u5c55\u958b\uff0c\u5f9e\u5c55\u958b\u5f8c\u7684\u724c\u7d44\u62bd\u4e00\u5f35\u724c\u3002   \n[Image]\n\n\u5360\u535c\u7684\u6642\u5019\u9019\u6a23\u5c31\u53ef\u4ee5\u4e86\uff0c\u5982\u679c\u662f\u8981\u767c\u52d5\u9810\u8a00\uff0c\u56e0\u70ba\u9700\u8981\u5927\u5e45\u589e\u52a0Entropy\uff0c\u6240\u4ee5\u9700\u8981\u4f60\u6bcf\u62bd\u4e00\u5f35\u5c31\u57f7\u884c\u6413\u958b\u6d17\u724c\u3001\u5207\u724c\u3001\u5f9e\u4e2d\u62bd\u4e00\u5f35\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u6211\u5011\u5c31\u5148\u5f9e\u7d50\u69cb\u6bd4\u8f03\u597d\u7406\u89e3\u7684\u6642\u9593\u4e4b\u6d41\u9663\u4f86\u64fa\uff0c\u724c\u9663\u7c21\u55ae\u4e0d\u8868\u793a\u529f\u80fd\u7c21\u55ae\uff0c\u53ea\u662f\u9078\u64c7\u4e0d\u540c\u800c\u5df2\uff0c\u6240\u4ee5\u4f60\u5728\u4e09\u500b\u554f\u984c\u6574\u500b\u5100\u5f0f\u904e\u7a0b\u5fc3\u614b\u90fd\u8981\u4fdd\u6301\u4e00\u81f4\u3002   \n\u70ba\u4e86\u8b93\u9810\u8a00\u6548\u679c\u6bd4\u8f03\u597d\uff0c\u5c31\u5148\u8b93\u4f60\u719f\u6089\u5100\u5f0f\u7684\u6d41\u7a0b\uff0c\u628a\u5973\u5152\u7684\u554f\u984c\u653e\u5728\u6700\u5f8c\u300d   \n\u5ba2\u4eba\uff1a\u300cOK\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u90a3\u5c31\u5148\u5fc3\u4e2d\u60f3\u8457\u4f60\u5de5\u4f5c\u4e0a\u7684\u72c0\u6cc1\u6d17\u724c\uff0c\u7136\u5f8c\u62bd\u51fa\u9663\u773c\u7ffb\u958b\uff0c\u518d\u4f9d\u5e8f\u62bd\u51fa\u4e09\u5f35\u76f4\u64fa\uff0c\u9019\u4e09\u5f35\u5206\u5225\u8868\u793a\u904e\u53bb\u3001\u73fe\u5728\u3001\u672a\u4f86\u3002\u300d   \n[Image]\n\n\u5ba2\u4eba\u7167\u8457\u525b\u525b\u5360\u535c\u5e2b\u793a\u7bc4\u7684\uff0c\u9806\u6642\u91dd\u6413\u958b\u724c\u7d44\u6d17\u724c\uff0c\u7e5e\u4e86\u5e7e\u5708\u4e4b\u5f8c\uff0c \u5f88\u660e\u986f\u53ea\u662f\u7b2c\u4e00\u6b21\u63a5\u89f8\u5360\u535c\u7684\u65b0\u624b\uff0c\u7528\u5169\u96bb\u624b\u5c0f\u5fc3\u5730\u628a\u724c\u5806\u7531\u5de6\u53f3\u5169\u5074\u5f80\u5167\u593e\uff0c\u518d\u5f9e\u4e0a\u4e0b\u5169\u65b9\u5f80\u4e2d\u9593\u593e\u5728\u4e00\u8d77\u3002\u6574\u7406\u597d\u4e4b\u5f8c\u6253\u958b\u4e0a\u9762\u7b2c\u4e00\u5f35\u6a6b\u64fa\uff0c\u63a5\u8457\u62ff\u8d77\u4e00\u5c0f\u758a\uff0c\u518d\u628a\u5269\u4e0b\u7684\u90a3\u4e00\u758a\u758a\u5728\u9019\u758a\u4e0a\u9762\uff0c\u63a5\u8457\u4e00\u6a23\u975e\u5e38\u751f\u758f\u7684\u628a\u724c\u6162\u6162\u63a8\u958b\uff0c\u7a31\u4e0d\u4e0a\u662f\u6247\u5f62\uff0c\u6bd4\u8f03\u50cf\u662f\u86c7\u5f62\u5427\uff0c\u7e3d\u4e4b\u9084\u662f\u63a8\u958b\u4e86\u3002   \n\u6700\u5f8c\u62bd\u51fa\u4e09\u5f35\u4f9d\u5e8f\u7531\u5de6\u81f3\u53f3\u64fa\u653e\uff0c\u518d\u6253\u958b\u9019\u4e9b\u724c\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u9663\u773c\u662f\u6b7b\u795e\uff0c\u4e0d\u8981\u807d\u5230\u6b7b\u795e\u5c31\u89ba\u5f97\u662f\u4e00\u5f35\u8ca0\u9762\u7684\u5361\uff0c\u6b7b\u795e\u53ef\u4ee5\u662f\u5e36\u8d70\u7684\u610f\u6db5\uff0c\u53ef\u80fd\u662f\u5e36\u8d70\u4e0d\u597d\u7684\u6771\u897f\uff0c\u7279\u5225\u662f\u6b7b\u795e\u80cc\u666f\u6709\u66d9\u5149\uff0c\u610f\u5473\u8457\u672a\u4f86\u662f\u6709\u5e0c\u671b\u7684\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u7b2c\u4e00\u5f35\u724c\u662f\u6200\u4eba\uff0c\u61c9\u8a72\u662f\u4f60\u7684\u5de5\u4f5c\u4e0a\u8a8d\u8b58\u7684\u4eba\u6709\u611b\u60c5\uff0c\u6216\u8005\u8ddf\u4f60\u6709\u611b\u6155\u4e4b\u60c5\u76f8\u95dc\u7684\u4eba\u8ddf\u5de5\u4f5c\u6709\u95dc\uff0c\u4e0d\u904e\u4f60\u90fd\u5df2\u7d93\u6709\u5c0f\u5b69\uff0c\u9019\u672c\u8eab\u5c31\u662f\u5ee2\u8a71\u4e86\uff0c\u7d50\u5408\u9663\u773c\u6b7b\u795e\uff0c\u53ef\u80fd\u9700\u8981\u7559\u610f\u4e00\u4e0b\u904e\u53bb\u907a\u5931\u7684\u4e8b\u7269\uff0c\u4e5f\u53ef\u80fd\u5ffd\u7565\u7684\u751a\u9ebc\u9700\u8981\u7dad\u7e6b\u7684\u60c5\u611f\u3002   \n\u5ba2\u4eba\u8aaa\uff1a\u300c\u6211\u73fe\u5728\u9084\u662f\u55ae\u8eab\uff0c\u5973\u5152\u662f\u6211\u9818\u990a\u7684\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u4fd7\u8a71\u4e0d\u662f\u9019\u6a23\u8aaa\u55ce\uff0c\u5973\u5152\u662f\u4e0a\u8f29\u5b50\u7684\u60c5\u4eba\uff0c\u9019\u6a23\u8aaa\u4e5f\u53ef\u4ee5\uff0c\u53cd\u6b63\u5360\u535c\u5c31\u662f\u9019\u6a23\u7684\uff0c\u4e0d\u7528\u592a\u5728\u610f\u3002 \u300d   \n\u5ba2\u4eba\u8aaa\uff1a\u300c\u5360\u535c\u5e2b\u9019\u6a23\u8aaa\u8a71\u6c92\u554f\u984c\u55ce =.= \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u4f60\u60f3\u8981\u6e96\u5c31\u8981\u9078\u9810\u8a00\uff0c\u4e0d\u904e\u6211\u500b\u4eba\u8a8d\u70ba\u9810\u8a00\u4e5f\u6c92\u6709\u592a\u5927\u610f\u7fa9\uff0c\u9810\u8a00\u662f\u4e00\u5b9a\u767c\u751f\u7684\uff0c\u4efb\u4f55\u4f5c\u70ba\u6216\u4e0d\u4f5c\u70ba\u90fd\u7121\u6cd5\u6539\u8b8a\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u552f\u4e00\u80fd\u505a\u7684\u5c31\u662f\u6e96\u5099\u597d\u63a5\u53d7\u5b83\u7684\u5fc3\u614b\u3002   \n\u90a3\u6211\u5011\u7e7c\u7e8c\u3002   \n\u7b2c\u4e8c\u5f35\u724c\u662f\u7687\u5e1d\uff0c\u6216\u8a31\u7b2c\u4e00\ 62\uff0c\u63a5\u8457\u4e00\u6a23\u975e\u5e38\u751f\u758f\u7684\u628a\u724c\u6162\u6162\u63a8\u958b\uff0c\u7a31\u4e0d\u4e0a\u662f\u6247\u5f62\uff0c\u6bd4\u8f03\u50cf\u662f\u86c7\u5f62\u5427\uff0c\u7e3d\u4e4b\u9084\u662f\u63a8\u958b\u4e86\u3002   \n\u6700\u5f8c\u62bd\u51fa\u4e09\u5f35\u4f9d\u5e8f\u7531\u5de6\u81f3\u53f3\u64fa\u653e\uff0c\u518d\u6253\u958b\u9019\u4e9b\u724c\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u9663\u773c\u662f\u6b7b\u795e\uff0c\u4e0d\u8981\u807d\u5230\u6b7b\u795e\u5c31\u89ba\u5f97\u662f\u4e00\u5f35\u8ca0\u9762\u7684\u5361\uff0c\u6b7b\u795e\u53ef\u4ee5\u662f\u5e36\u8d70\u7684\u610f\u6db5\uff0c\u53ef\u80fd\u662f\u5e36\u8d70\u4e0d\u597d\u7684\u6771\u897f\uff0c\u7279\u5225\u662f\u6b7b\u795e\u80cc\u666f\u6709\u66d9\u5149\uff0c\u610f\u5473\u8457\u672a\u4f86\u662f\u6709\u5e0c\u671b\u7684\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u7b2c\u4e00\u5f35\u724c\u662f\u6200\u4eba\uff0c\u61c9\u8a72\u662f\u4f60\u7684\u5de5\u4f5c\u4e0a\u8a8d\u8b58\u7684\u4eba\u6709\u611b\u60c5\uff0c\u6216\u8005\u8ddf\u4f60\u6709\u611b\u6155\u4e4b\u60c5\u76f8\u95dc\u7684\u4eba\u8ddf\u5de5\u4f5c\u6709\u95dc\uff0c\u4e0d\u904e\u4f60\u90fd\u5df2\u7d93\u6709\u5c0f\u5b69\uff0c\u9019\u672c\u8eab\u5c31\u662f\u5ee2\u8a71\u4e86\uff0c\u7d50\u5408\u9663\u773c\u6b7b\u795e\uff0c\u53ef\u80fd\u9700\u8981\u7559\u610f\u4e00\u4e0b\u904e\u53bb\u907a\u5931\u7684\u4e8b\u7269\uff0c\u4e5f\u53ef\u80fd\u5ffd\u7565\u7684\u751a\u9ebc\u9700\u8981\u7dad\u7e6b\u7684\u60c5\u611f\u3002   \n\u5ba2\u4eba\u8aaa\uff1a\u300c\u6211\u73fe\u5728\u9084\u662f\u55ae\u8eab\uff0c\u5973\u5152\u662f\u6211\u9818\u990a\u7684\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u4fd7\u8a71\u4e0d\u662f\u9019\u6a23\u8aaa\u55ce\uff0c\u5973\u5152\u662f\u4e0a\u8f29\u5b50\u7684\u60c5\u4eba\uff0c\u9019\u6a23\u8aaa\u4e5f\u53ef\u4ee5\uff0c\u53cd\u6b63\u5360\u535c\u5c31\u662f\u9019\u6a23\u7684\uff0c\u4e0d\u7528\u592a\u5728\u610f\u3002 \u300d   \n\u5ba2\u4eba\u8aaa\uff1a\u300c\u5360\u535c\u5e2b\u9019\u6a23\u8aaa\u8a71\u6c92\u554f\u984c\u55ce =.= \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u4f60\u60f3\u8981\u6e96\u5c31\u8981\u9078\u9810\u8a00\uff0c\u4e0d\u904e\u6211\u500b\u4eba\u8a8d\u70ba\u9810\u8a00\u4e5f\u6c92\u6709\u592a\u5927\u610f\u7fa9\uff0c\u9810\u8a00\u662f\u4e00\u5b9a\u767c\u751f\u7684\uff0c\u4efb\u4f55\u4f5c\u70ba\u6216\u4e0d\u4f5c\u70ba\u90fd\u7121\u6cd5\u6539\u8b8a\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u552f\u4e00\u80fd\u505a\u7684\u5c31\u662f\u6e96\u5099\u597d\u63a5\u53d7\u5b83\u7684\u5fc3\u614b\u3002   \n\u90a3\u6211\u5011\u7e7c\u7e8c\u3002   \n\u7b2c\u4e8c\u5f35\u724c\u662f\u7687\u5e1d\uff0c\u6216\u8a31\u7b2c\u4e00\u6b21\u807d\u5230\u9019\u5f35\u724c\u6703\u4ee5\u70ba\u662f\u6b0a\u5229\u6216\u8005\u652f\u914d\uff0c\u4f46\u662f\u4ed4\u7d30\u4e00\u770b\u570b\u738b\u96d6\u7136\u5750\u5728\u738b\u4f4d\u4e0a\uff0c\u537b\u8eab\u7a7f\u76d4\u7532\uff0c\u660e\u660e\u5e38\u8b58\u4f86\u8aaa\u570b\u738b\u4e00\u5b9a\u6709\u662f\u6709\u8b77\u885b\u5728\u8eab\u65c1\uff0c\u537b\u9084\u662f\u5982\u6b64\u8b39\u614e\uff0c\u53ef\u80fd\u8868\u793a\u4f60\u5de5\u4f5c\u4e0a\u904e\u5ea6\u5c01\u9589\u81ea\u6211\u3002   \n\u5ba2\u4eba\u9ede\u9ede\u982d\u8aaa\uff1a\u300c\u6211\u4e5f\u66fe\u7d93\u88ab\u5c0d\u65b9\u8aaa\u904e\u611f\u89ba\u8b1b\u8a71\u592a\u5c11\uff0c\u4ed6\u5011\u90fd\u8aaa\u5546\u4eba\u4e0d\u90fd\u53e3\u82e5\u61f8\u6cb3\u55ce\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u7687\u5e1d\u7d50\u5408\u6b7b\u795e\uff0c\u662f\u4e00\u4ef6\u883b\u5999\u7684\u4e8b\u60c5\uff0c\u53ef\u80fd\u8868\u793a\u5730\u4e0a\u52e2\u529b\u548c\u5730\u4e0b\u52e2\u529b\u7684\u8ac7\u5224\u62c9\u626f\uff0c\u4e5f\u53ef\u80fd\u4ee3\u8868\u5167\u5fc3\u6709\u4e0d\u540c\u7684\u7cfe\u7d50\u9700\u8981\u89e3\u6c7a\uff0c\u89e3\u9234\u9084\u9808\u7e6b\u9234\u4eba\uff0c\u7d42\u7a76\u662f\u8981\u9762\u5c0d\u7684\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u7b2c\u4e09\u5f35\u724c\u662f\u9b54\u8853\u5e2b\uff0c\u9019\u5f35\u724c\u662f\u76f8\u7576\u6b63\u9762\u7684\uff0c\u724c\u4e2d\u684c\u4e0a\u64fa\u8457\u91d1\u5e63\u8056\u676f\u6b0a\u6756\u5bf6\u528d\uff0c\u4ee3\u8868\u8457\u5730\u6c34\u706b\u98a8\u56db\u5143\u7d20\u5df2\u7d93\u6e4a\u9f4a\uff0c\u842c\u4e8b\u4ff1\u5099\uff0c\u4ea6\u4e0d\u6b20\u6771\u98a8\uff0c\u7d50\u5408\u6b7b\u795e\u5e36\u8457\u5e0c\u671b\u7684\u6982\u5ff5\uff0c\u6e96\u5099\u597d\u4e86\u5c31\u8a72\u51fa\u767c\u5f80\u5fc3\u4e2d\u7684\u65b9\u5411\u524d\u9032\u3002\u300d   \n\u5ba2\u4eba\u9ede\u9ede\u982d\u8aaa\uff1a\u300c\u6211\u5fc3\u4e2d\u662f\u6709\u4e00\u4e9b\u65b9\u5411\u4e86\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u63a5\u8457\u6211\u5011\u4f86\u505a\u8ddf\u5bf5\u7269\u5c0d\u8a71\u7684\u516b\u8292\u661f\u5360\u535c", "title": "PosetMage SettingBook"}, "status": "finished_successfully", "end_turn": null, "weight": 0.0, "metadata": {"_cite_metadata": {"citation_format": {"name": "tether_og"}, "metadata_list": [{"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\uff0c\u6240\u4ee5\u662f\u6a6b\u64fa\u7684\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u6211\u5148\u793a\u7bc4\u4e00\u6b21\uff0c\u6d17\u724c\u65b9\u5f0f\u662f\u9806\u6642\u91dd\u65b9\u5411\u4ee5\u5713\u5f62\u65b9\u5f0f\u5c07\u6392\u6413\u6563\u958b\uff0c\u624b\u96a8\u610f\u7684\u5728\u9806\u6642\u91dd\u65b9\u5411\u4e0a\u7e5e\u6253\u4e82\u724c\u7684\u65b9\u5411\u548c\u9806\u5e8f\uff0c\u4e00\u76f4\u6d17\u5230\u4f60\u89ba\u5f97\u5920\u4e82\uff0c\u518d\u628a\u724c\u758a\u6574\u9f4a\uff0c\u6253\u958b\u6700\u4e0a\u9762\u7684\u4e00\u5f35\u7576\u9663\u773c\u3002\u300d   \n[Image]\n\n\u5360\u535c\u5e2b\u908a\u8aaa\u660e\u908a\u5c07\u724c\u7d44\u6253\u6563\uff0c\u770b\u5f97\u51fa\u4f86\u662f\u5f88\u719f\u7df4\u7684\u52d5\u4f5c\uff0c\u55ae\u624b\u5f9e\u9006\u6642\u91dd\u65b9\u5411\u63a8\u56de\u5361\u724c\u5e7e\u4e4e\u5c31\u5feb\u758a\u597d\u4e86\uff0c\u518d\u7a0d\u5fae\u8abf\u6574\u5c31\u628a\u724c\u6574\u7406\u56de\u4e00\u758a\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u63a5\u8457\u770b\u60c5\u6cc1\uff0c\u5982\u679c\u4f60\u89ba\u5f97\u9ebb\u7169\uff0c\u53ef\u4ee5\u4e0d\u8981\u6d17\u724c\u6539\u7528\u5207\u724c\uff0c\u96a8\u610f\u7684\u628a\u724c\u7d44\u62ff\u958b\u5206\u6210\u5169\u758a\uff0c\u518d\u628a\u4e0a\u758a\u653e\u5230\u4e0b\u758a\uff0c\u9019\u6a23\u4e5f\u662f\u4e00\u7a2e\u6d17\u724c\u3002   \n\u518d\u5c07\u724c\u7d44\u505a\u6247\u5f62\u7684\u5c55\u958b\uff0c\u5f9e\u5c55\u958b\u5f8c\u7684\u724c\u7d44\u62bd\u4e00\u5f35\u724c\u3002   \n[Image]\n\n\u5360\u535c\u7684\u6642\u5019\u9019\u6a23\u5c31\u53ef\u4ee5\u4e86\uff0c\u5982\u679c\u662f\u8981\u767c\u52d5\u9810\u8a00\uff0c\u56e0\u70ba\u9700\u8981\u5927\u5e45\u589e\u52a0Entropy\uff0c\u6240\u4ee5\u9700\u8981\u4f60\u6bcf\u62bd\u4e00\u5f35\u5c31\u57f7\u884c\u6413\u958b\u6d17\u724c\u3001\u5207\u724c\u3001\u5f9e\u4e2d\u62bd\u4e00\u5f35\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u6211\u5011\u5c31\u5148\u5f9e\u7d50\u69cb\u6bd4\u8f03\u597d\u7406\u89e3\u7684\u6642\u9593\u4e4b\u6d41\u9663\u4f86\u64fa\uff0c\u724c\u9663\u7c21\u55ae\u4e0d\u8868\u793a\u529f\u80fd\u7c21\u55ae\uff0c\u53ea\u662f\u9078\u64c7\u4e0d\u540c\u800c\u5df2\uff0c\u6240\u4ee5\u4f60\u5728\u4e09\u500b\u554f\u984c\u6574\u500b\u5100\u5f0f\u904e\u7a0b\u5fc3\u614b\u90fd\u8981\u4fdd\u6301\u4e00\u81f4\u3002   \n\u70ba\u4e86\u8b93\u9810\u8a00\u6548\u679c\u6bd4\u8f03\u597d\uff0c\u5c31\u5148\u8b93\u4f60\u719f\u6089\u5100\u5f0f\u7684\u6d41\u7a0b\uff0c\u628a\u5973\u5152\u7684\u554f\u984c\u653e\u5728\u6700\u5f8c\u300d   \n\u5ba2\u4eba\uff1a\u300cOK\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u90a3\u5c31\u5148\u5fc3\u4e2d\u60f3\u8457\u4f60\u5de5\u4f5c\u4e0a\u7684\u72c0\u6cc1\u6d17\u724c\uff0c\u7136\u5f8c\u62bd\u51fa\u9663\u773c\u7ffb\u958b\uff0c\u518d\u4f9d\u5e8f\u62bd\u51fa\u4e09\u5f35\u76f4\u64fa\uff0c\u9019\u4e09\u5f35\u5206\u5225\u8868\u793a\u904e\u53bb\u3001\u73fe\u5728\u3001\u672a\u4f86\u3002\u300d   \n[Image]\n\n\u5ba2\u4eba\u7167\u8457\u525b\u525b\u5360\u535c\u5e2b\u793a\u7bc4\u7684\uff0c\u9806\u6642\u91dd\u6413\u958b\u724c\u7d44\u6d17\u724c\uff0c\u7e5e\u4e86\u5e7e\u5708\u4e4b\u5f8c\uff0c \u5f88\u660e\u986f\u53ea\u662f\u7b2c\u4e00\u6b21\u63a5\u89f8\u5360\u535c\u7684\u65b0\u624b\uff0c\u7528\u5169\u96bb\u624b\u5c0f\u5fc3\u5730\u628a\u724c\u5806\u7531\u5de6\u53f3\u5169\u5074\u5f80\u5167\u593e\uff0c\u518d\u5f9e\u4e0a\u4e0b\u5169\u65b9\u5f80\u4e2d\u9593\u593e\u5728\u4e00\u8d77\u3002\u6574\u7406\u597d\u4e4b\u5f8c\u6253\u958b\u4e0a\u9762\u7b2c\u4e00\u5f35\u6a6b\u64fa\uff0c\u63a5\u8457\u62ff\u8d77\u4e00\u5c0f\u758a\uff0c\u518d\u628a\u5269\u4e0b\u7684\u90a3\u4e00\u758a\u758a\u5728\u9019\u758a\u4e0a\u9762\uff0c\u63a5\u8457\u4e00\u6a23\u975e\u5e38\u751f\u758f\u7684\u628a\u724c\u6162\u6162\u63a8\u958b\uff0c\u7a31\u4e0d\u4e0a\u662f\u6247\u5f62\uff0c\u6bd4\u8f03\u50cf\u662f\u86c7\u5f62\u5427\uff0c\u7e3d\u4e4b\u9084\u662f\u63a8\u958b\u4e86\u3002   \n\u6700\u5f8c\u62bd\u51fa\u4e09\u5f35\u4f9d\u5e8f\u7531\u5de6\u81f3\u53f3\u64fa\u653e\uff0c\u518d\u6253\u958b\u9019\u4e9b\u724c\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u9663\u773c\u662f\u6b7b\u795e\uff0c\u4e0d\u8981\u807d\u5230\u6b7b\u795e\u5c31\u89ba\u5f97\u662f\u4e00\u5f35\u8ca0\u9762\u7684\u5361\uff0c\u6b7b\u795e\u53ef\u4ee5\u662f\u5e36\u8d70\u7684\u610f\u6db5\uff0c\u53ef\u80fd\u662f\u5e36\u8d70\u4e0d\u597d\u7684\u6771\u897f\uff0c\u7279\u5225\u662f\u6b7b\u795e\u80cc\u666f\u6709\u66d9\u5149\uff0c\u610f\u5473\u8457\u672a\u4f86\u662f\u6709\u5e0c\u671b\u7684\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u7b2c\u4e00\u5f35\u724c\u662f\u6200\u4eba\uff0c\u61c9\u8a72\u662f\u4f60\u7684\u5de5\u4f5c\u4e0a\u8a8d\u8b58\u7684\u4eba\u6709\u611b\u60c5\uff0c\u6216\u8005\u8ddf\u4f60\u6709\u611b\u6155\u4e4b\u60c5\u76f8\u95dc\u7684\u4eba\u8ddf\u5de5\u4f5c\u6709\u95dc\uff0c\u4e0d\u904e\u4f60\u90fd\u5df2\u7d93\u6709\u5c0f\u5b69\uff0c\u9019\u672c\u8eab\u5c31\u662f\u5ee2\u8a71\u4e86\uff0c\u7d50\u5408\u9663\u773c\u6b7b\u795e\uff0c\u53ef\u80fd\u9700\u8981\u7559\u610f\u4e00\u4e0b\u904e\u53bb\u907a\u5931\u7684\u4e8b\u7269\uff0c\u4e5f\u53ef\u80fd\u5ffd\u7565\u7684\u751a\u9ebc\u9700\u8981\u7dad\u7e6b\u7684\u60c5\u611f\u3002   \n\u5ba2\u4eba\u8aaa\uff1a\u300c\u6211 scribes the concept of Entropy in the context of a fantasy setting. Entropy is explained as a universal physical principle that represents the natural tendency towards disorder and asymmetry in the world. Examples are given, such as a ball rolling down a hill easier than being thrown up the hill, climbing stairs is more exhausting than descending, and ice cubes melting when left on the ground.\n\nThe page also introduces an analogy using particles in a closed space to explain how entropy works. The most natural distribution of particles is where the number of possible arrangements is the greatest, which aligns with the concept of entropy. The principle of Le Chatelier is mentioned, stating that any change in a system in equilibrium will result in a shift in the system to restore the balance.\n\nIn the context of magic, the concept of entropy is used to explain that magic or skills disrupt the equilibrium in the environment, requiring time to achieve a new balance. This implies that it&#x27;s difficult to cast spells from different systems in a short time span due to the entropy mechanism. The idea of entropy decreasing, which can be thought of as time travel, is also explored. The concept of prophecy is tied to entropy, with the idea that prophecies can force an increase in entropy to glimpse the future\u301011\u2020source\u3011\u301013\u2020source\u3011\u301014\u2020source\u3011\u301015\u2020source\u3011\u301016\u2020source\u3011\u301017\u2020source\u3011.\n\n**Divination page summary**:\n\nThe Divination page describes a scene where a merchant is receiving a tarot reading. The merchant has three concerns: his business is not doing well and he wants to know the direction to take; his adopted daughter is an adventurer who&#x27;s dissatisfied with her team; and he&#x27;s considering getting a new pet after the death of his previous one.\n\nThe divination process is detailed, involving the use of tarot cards in different spreads or layouts for different types of questions. For business matters, the &quot;Flow of Time&quot; spread is used, which uses three cards to represent the past, present, and future. The divination results suggest that the merchant may need to open up more in his work and that he is ready to move forward in a certain direction.\n\nThe reading also involves the use of the client&#x27;s personal power to strengthen the prophecy, which is explained as a method to increase entropy. It is mentioned that the divination process includes shuffling the cards, drawing a card for the &quot;eye&quot; of the layout, shuffling again, and drawing the remaining cards for the layout without turning them over until all are drawn\u301021\u2020source\u3011\u301022\u2020source\u3011\u301023\u2020source\u3011\u301024\u2020source\u3011\u301029\u2020source\u3011. \n\nThe final page was not fully summarized due to some technical issues, but the user didn&#x27;t request to continue the process."]}, "status": "finished_successfully", "end_turn": true, "weight": 1.0, "metadata": {"message_type": null, "model_slug": "gpt-4-browsing", "citations": [{"start_ix": 1412, "end_ix": 1423, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Entropy.html", "text": "\u5927\u4e00\u7d71\u7406\u8ad6\uff1aEntropy\n\n\u76f8\u4fe1\u5927\u5bb6\u90fd\u5f88\u8a0e\u53ad\u4e0a\u7269\u7406\u8ab2\uff0c\u7562\u7adf\u8981\u5b78\u4e00\u5806\u53c8\u81ed\u53c8\u9577\u7684\u516c\u5f0f\uff0c\u9084\u8981\u8a18\u4e00\u5806\u5b78\u8005\u767c\u73fe\u7684\u5b9a\u7406\u4ec0\u9ebc\u7684\uff0c\u5be6\u5728\u662f\u592a\u7121\u804a\u4e86\u3002\u96e3\u9053\u5c31\u6c92\u6709\u4e00\u689d\u7269\u7406\u6cd5\u5247\u8cab\u7a7f\u6574\u500b\u4e16\u754c\u55ce? \u5176\u5be6\u662f\u6709\u7684\uff0c\u90a3\u5c31\u662fEntropy(\u4e82\u5ea6\u503c", "pub_date": null}}, {"start_ix": 1423, "end_ix": 1434, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Entropy.html", "text": "Entropy\u4e26\u4e0d\ \u55ae\u7d14\u5360\u535c\u9084\u662f\u767c\u52d5\u9810\u8a00\u4f86\u770b\u672a\u4f86?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u5546\u696d\u7684\u4e8b\u60c5\u53ea\u662f\u5fc3\u88e1\u904e\u4e0d\u53bb\u60f3\u627e\u500b\u555f\u767c\uff0c\u5bf5\u7269\u7684\u4e8b\u60c5\u7b97\u662f\u5e0c\u671b\u8b93\u5fc3\u4e2d\u6709\u4e00\u500b\u8e0f\u5be6\u7684\u7b54\u6848\uff0c\u9019\u5169\u4ef6\u4e8b\u60c5\u5360\u535c\u5c31\u597d\u3002\u300d   \n\u5ba2\u4eba\uff1a\u300c\u5973\u5152\u7684\u4e8b\u60c5\u7531\u65bc\u6bd4\u8f03\u8907\u96dc\uff0c\u6211\u4e5f\u7121\u6cd5\u4ecb\u5165\uff0c\u9019\u4ef6\u4e8b\u6211\u60f3\u555f\u7528\u9810\u8a00\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u770b\u4f86\u5de5\u4f5c\u4e8b\u60c5\u4f60\u5fc3\u4e2d\u7b97\u662f\u6709\u5e95\uff0c\u6211\u5011\u5c31\u7528\u6642\u9593\u4e4b\u6d41\u724c\u9663\u3002\u5bf5\u7269\u7684\u4e8b\u60c5\u662f\u8ddf\u4ea1\u8005\u5c0d\u8a71\uff0c\u6211\u5011\u5c31\u7528\u516b\u8292\u661f\u724c\u9663\u3002   \n\u9810\u8a00\u727d\u6d89\u6bd4\u8f03\u8907\u96dc\uff0c\u8981\u4f7f\u7528\u6240\u7f85\u9580\u4e4b\u661f\u724c\u9663\u8655\u7406\u3002\u52a0\u4e0a\u8981\u767c\u52d5\u9810\u8a00\uff0c\u9084\u9700\u8981\u7528\u4e0a\u76e7\u6069\u6587\u5b57\u7684\u548c\u934a\u91d1\u7269\u54c1\uff0c\u52a0\u4e0a\u5973\u5152\u7684\u4e8b\u60c5\u56e0\u70ba\u4e0d\u662f\u4f60\u672c\u4eba\uff0c\u6211\u9084\u9700\u8981\u52d5\u7528\u5230\u81ea\u52d5\u4eba\u5f62\u4f86\u8f14\u52a9\uff0c\u6240\u4ee5\u8cbb\u7528\u5927\u6982\u662f\u9019\u6a23\uff0c\u63a5\u53d7\u55ce?  \n\u300d   \n\u5360\u535c\u5e2b\u5728\u5c0f\u677f\u5b50\u4e0a\u7528\u7c89\u7b46\u5beb\u4e0b\u6536\u8cbb\u7e3d\u984d\u3002   \n\u5ba2\u4eba\uff1a\u300c\u7576\u7136\u53ef\u4ee5\uff0c\u5c31\u9ebb\u7169\u4f60\u4e86\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u518d\u554f\u4e00\u500b\u727d\u6d89\u5230\u500b\u8cc7\u7684\u554f\u984c\uff0c\u56e0\u70ba\u5c6c\u65bc\u6d88\u8cbb\u8005\u96b1\u79c1\u7684\u90e8\u5206\uff0c\u4f60\u53ef\u4ee5\u9078\u64c7\u62d2\u7d55\u56de\u7b54\u6216\u8005\u76f4\u63a5\u62d2\u7d55\u6216\u8005\u7528\u6c89\u9ed8\u8868\u793a\u5426\u5b9a\u3002   \n\u56e0\u70ba\u9810\u8a00\u555f\u7528\u672c\u8eab\u8981\u4f7f\u7528\u589e\u52a0Entropy\u7684\u65b9\u5f0f\uff0c\u5982\u679c\u4f60\u672c\u8eab\u6703\u5143\u7d20\u9b54\u6cd5\u6216\u8005\u7121\u5c6c\u9b54\u6cd5\u4e4b\u985e\u7684\uff0c\u6216\u8005\u6709\u4fe1\u4ef0\u4e4b\u529b\u7684\u8a71\uff0c\u90fd\u80fd\u5e6b\u52a9\u589e\u52a0Entropy\u4f86\u5f37\u5316\u9810\u8a00\u6548\u679c\uff0c\u4f60\u60f3\u5728\u9810\u8a00\u52a0\u5165\u4f60\u672c\u8eab\u7684\u529b\u91cf\u55ce", "pub_date": null}}, {"start_ix": 2643, "end_ix": 2654, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\u5ba2\u4eba\uff1a\u300c\u6211\u672c\u8eab\u6703\u4e00\u9ede\u6c23\u529f\u7528\u4ee5\u9632\u8eab\uff0c\u9019\u6a23\u53ef\u4ee5\u55ce?\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u53ef\u4ee5\u7684\uff0c\u5230\u6642\u5019\u518d\u8acb\u4f60\u767c\u52d5\u52a0\u5165\u589e\u52a0Entropy\u3002\u300d  \n\u5360\u535c\u5e2b\uff1a\u300c\u4f60\u4ee5\u524d\u6709\u8a66\u904e\u4efb\u4f55\u5360\u535c\u6216\u9810\u8a00\u55ce", "pub_date": null}}, {"start_ix": 2654, "end_ix": 2665, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\u5ba2\u4eba\uff1a\u300c\u6c92\u6709\uff0c\u6211\u662f\u7b2c\u4e00\u6b21\u4f86\u5230\u9019\u7a2e\u5730\u65b9\uff0c\u5176\u5be6\u4e3b\u8981\u4e5f\u662f\u56e0\u70ba\u5973\u5152\u7684\u4e8b\u60c5\u624d\u4f86\u7684\uff0c\u53e6\u5916\u5169\u4ef6\u4e8b\u60c5\u53ea\u662f\u9806\u5e36\u554f\u554f\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u90a3\u6211\u4f86\u89e3\u8aaa\u4e00\u4e0b\u6d41\u7a0b\uff0c\u5854\u7f85\u724c\u662f\u6709\u6240\u8b02\u6b63\u4f4d\u9006\u4f4d\u7684\u6982\u5ff5\uff0c\u5361\u7247\u6b63\u5411\u548c\u5012\u5411\u7684\u610f\u7fa9\u662f\u4e0d\u540c\u7684\u3002   \n\u6574\u500b\u724c\u9663\u5360\u535c\u62bd\u5361\u9808\u5168\u7a0b\u7531\u4f60\u57f7\u884c\uff0c\u5148\u6d17\u724c\uff0c\u62bd\u51fa\u4e00\u5f35\u9663\u773c\u4e26\u4e14\u7ffb\u958b\uff0c\u518d\u6d17\u724c\uff0c\u63a5\u8457\u62bd\u51fa\u5269\u4e0b\u724c\u9663\u9700\u8981\u7684\u724c\u4e0d\u7ffb\u958b\u3002\u76f4\u5230\u6240\u6709\u724c\u9663\u9700\u8981\u7684\u724c\u62bd\u5b8c\u4e4b\u5f8c\uff0c\u624d\u4e00\u6b21\u7ffb\u958b\u3002  \n\u9663\u773c\u4e26\u6c92\u6709\u6b63\u9006\u4f4d\u4e4b\u5206\uff0c\u6240\u4ee5\u662f\u6a6b\u64fa\u7684\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u6211\u5148\u793a\u7bc4\u4e00\u6b21\uff0c\u6d17\u724c\u65b9\u5f0f\u662f\u9806\u6642\u91dd\u65b9\u5411\u4ee5\u5713\u5f62\u65b9\u5f0f\u5c07\u6392\u6413\u6563\u958b\uff0c\u624b\u96a8\u610f\u7684\u5728\u9806\u6642\u91dd\u65b9\u5411\u4e0a\u7e5e\u6253\u4e82\u724c\u7684\u65b9\u5411\u548c\u9806\u5e8f\uff0c\u4e00\u76f4\u6d17\u5230\u4f60\u89ba\u5f97\u5920\u4e82\uff0c\u518d\u628a\u724c\u758a\u6574\u9f4a\uff0c\u6253\u958b\u6700\u4e0a\u9762\u7684\u4e00\u5f35\u7576\u9663\u773c", "pub_date": null}}, {"start_ix": 2665, "end_ix": 2676, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\u5360\u535c\u5e2b\u908a\u8aaa\u660e\u908a\u5c07\u724c\u7d44\u6253\u6563\uff0c\u770b\u5f97\u51fa\u4f86\u662f\u5f88\u719f\u7df4\u7684\u52d5\u4f5c\uff0c\u55ae\u624b\u5f9e\u9006\u6642\u91dd\u65b9\u5411\u63a8\u56de\u5361\u724c\u5e7e\u4e4e\u5c31\u5feb\u758a\u597d\u4e86\uff0c\u518d\u7a0d\u5fae\u8abf\u6574\u5c31\u628a\u724c\u6574\u7406\u56de\u4e00\u758a\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u63a5\u8457\u770b\u60c5\u6cc1\uff0c\u5982\u679c\u4f60\u89ba\u5f97\u9ebb\u7169\uff0c\u53ef\u4ee5\u4e0d\u8981\u6d17\u724c\u6539\u7528\u5207\u724c\uff0c\u96a8\u610f\u7684\u628a\u724c\u7d44\u62ff\u958b\u5206\u6210\u5169\u758a\uff0c\u518d\u628a\u4e0a\u758a\u653e\u5230\u4e0b\u758a\uff0c\u9019\u6a23\u4e5f\u662f\u4e00\u7a2e\u6d17\u724c\u3002   \n\u518d\u5c07\u724c\u7d44\u505a\u6247\u5f62\u7684\u5c55\u958b\uff0c\u5f9e\u5c55\u958b\u5f8c\u7684\u724c\u7d44\u62bd\u4e00\u5f35\u724c\u3002   \n[Image]\n\n\u5360\u535c\u7684\u6642\u5019\u9019\u6a23\u5c31\u53ef\u4ee5\u4e86\uff0c\u5982\u679c\u662f\u8981\u767c\u52d5\u9810\u8a00\uff0c\u56e0\u70ba\u9700\u8981\u5927\u5e45\u589e\u52a0Entropy\uff0c\u6240\u4ee5\u9700\u8981\u4f60\u6bcf\u62bd\u4e00\u5f35\u5c31\u57f7\u884c\u6413\u958b\u6d17\u724c\u3001\u5207\u724c\u3001\u5f9e\u4e2d\u62bd\u4e00\u5f35", "pub_date": null}}, {"start_ix": 2676, "end_ix": 2687, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\u5360\u535c\u5e2b\uff1a\u300c\u6211\u5011\u5c31\u5148\u5f9e\u7d50\u69cb\u6bd4\u8f03\u597d\u7406\u89e3\u7684\u6642\u9593\u4e4b\u6d41\u9663\u4f86\u64fa\uff0c\u724c\u9663\u7c21\u55ae\u4e0d\u8868\u793a\u529f\u80fd\u7c21\u55ae\uff0c\u53ea\u662f\u9078\u64c7\u4e0d\u540c\u800c\u5df2\uff0c\u6240\u4ee5\u4f60\u5728\u4e09\u500b\u554f\u984c\u6574\u500b\u5100\u5f0f\u904e\u7a0b\u5fc3\u614b\u90fd\u8981\u4fdd\u6301\u4e00\u81f4\u3002   \n\u70ba\u4e86\u8b93\u9810\u8a00\u6548\u679c\u6bd4\u8f03\u597d\uff0c\u5c31\u5148\u8b93\u4f60\u719f\u6089\u5100\u5f0f\u7684\u6d41\u7a0b\uff0c\u628a\u5973\u5152\u7684\u554f\u984c\u653e\u5728\u6700\u5f8c\u300d   \n\u5ba2\u4eba\uff1a\u300cOK\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u90a3\u5c31\u5148\u5fc3\u4e2d\u60f3\u8457\u4f60\u5de5\u4f5c\u4e0a\u7684\u72c0\u6cc1\u6d17\u724c\uff0c\u7136\u5f8c\u62bd\u51fa\u9663\u773c\u7ffb\u958b\uff0c\u518d\u4f9d\u5e8f\u62bd\u51fa\u4e09\u5f35\u76f4\u64fa\uff0c\u9019\u4e09\u5f35\u5206\u5225\u8868\u793a\u904e\u53bb\u3001\u73fe\u5728\u3001\u672a\u4f86\u3002\u300d   \n[Image]\n\n\u5ba2\u4eba\u7167\u8457\u525b\u525b\u5360\u535c\u5e2b\u793a\u7bc4\u7684\uff0c\u9806\u6642\u91dd\u6413\u958b\u724c\u7d44\u6d17\u724c\uff0c\u7e5e\u4e86\u5e7e\u5708\u4e4b\u5f8c\uff0c \u5f88\u660e\u986f\u53ea\u662f\u7b2c\u4e00\u6b21\u63a5\u89f8\u5360\u535c\u7684\u65b0\u624b\uff0c\u7528\u5169\u96bb\u624b\u5c0f\u5fc3\u5730\u628a\u724c\u5806\u7531\u5de6\u53f3\u5169\u5074\u5f80\u5167\u593e\uff0c\u518d\u5f9e\u4e0a\u4e0b\u5169\u65b9\u5f80\u4e2d\u9593\u593e\u5728\u4e00\u8d77\u3002\u6574\u7406\u597d\u4e4b\u5f8c\u6253\u958b\u4e0a\u9762\u7b2c\u4e00\u5f35\u6a6b\u64fa\uff0c\u63a5\u8457\u62ff\u8d77\u4e00\u5c0f\u758a\uff0c\u518d\u628a\u5269\u4e0b\u7684\u90a3\u4e00\u758a\u758a\u5728\u9019\u758a\u4e0a\u9762\uff0c\u63a5\u8457\u4e00\u6a23\u975e\u5e38\u751f\u758f\u7684\u628a\u724c\u6162\u6162\u63a8\u958b\uff0c\u7a31\u4e0d\u4e0a\u662f\u6247\u5f62\uff0c\u6bd4\u8f03\u50cf\u662f\u86c7\u5f62\u5427\uff0c\u7e3d\u4e4b\u9084\u662f\u63a8\u958b\u4e86\u3002   \n\u6700\u5f8c\u62bd\u51fa\u4e09\u5f35\u4f9d\u5e8f\u7531\u5de6\u81f3\u53f3\u64fa\u653e\uff0c\u518d\u6253\u958b\u9019\u4e9b\u724c\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u9663\u773c\u662f\u6b7b\u795e\uff0c\u4e0d\u8981\u807d\u5230\u6b7b\u795e\u5c31\u89ba\u5f97\u662f\u4e00\u5f35\u8ca0\u9762\u7684\u5361\uff0c\u6b7b\u795e\u53ef\u4ee5\u662f\u5e36\u8d70\u7684\u610f\u6db5\uff0c\u53ef\u80fd\u662f\u5e36\u8d70\u4e0d\u597d\u7684\u6771\u897f\uff0c\u7279\u5225\u662f\u6b7b\u795e\u80cc\u666f\u6709\u66d9\u5149\uff0c\u610f\u5473\u8457\u672a\u4f86\u662f\u6709\u5e0c\u671b\u7684\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u7b2c\u4e00\u5f35\u724c\u662f\u6200\u4eba\uff0c\u61c9\u8a72\u662f\u4f60\u7684\u5de5\u4f5c\u4e0a\u8a8d\u8b58\u7684\u4eba\u6709\u611b\u60c5\uff0c\u6216\u8005\u8ddf\u4f60\u6709\u611b\u6155\u4e4b\u60c5\u76f8\u95dc\u7684\u4eba\u8ddf\u5de5\u4f5c\u6709\u95dc\uff0c\u4e0d\u904e\u4f60\u90fd\u5df2\u7d93\u6709\u5c0f\u5b69\uff0c\u9019\u672c\u8eab\u5c31\u662f\u5ee2\u8a71\u4e86\uff0c\u7d50\u5408\u9663\u773c\u6b7b\u795e\uff0c\u53ef\u80fd\u9700\u8981\u7559\u610f\u4e00\u4e0b\u904e\u53bb\u907a\u5931\u7684\u4e8b\u7269\uff0c\u4e5f\u53ef\u80fd\u5ffd\u7565\u7684\u751a\u9ebc\u9700\u8981\u7dad\u7e6b\u7684\u60c5\u611f\u3002   \n\u5ba2\u4eba\u8aaa\uff1a\u300c\u6211\u73fe\u5728\u9084\u662f\u55ae\u8eab\uff0c\u5973\u5152\u662f\u6211\u9818\u990a\u7684\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u4fd7\u8a71\u4e0d\u662f\u9019\u6a23\u8aaa\u55ce\uff0c\u5973\u5152\u662f\u4e0a\u8f29\u5b50\u7684\u60c5\u4eba\uff0c\u9019\u6a23\u8aaa\u4e5f\u53ef\u4ee5\uff0c\u53cd\u6b63\u5360\u535c\u5c31\u662f\u9019\u6a23\u7684\uff0c\u4e0d\u7528\u592a\u5728\u610f\u3002 \u300d   \n\u5ba2\u4eba\u8aaa\uff1a\u300c\u5360\u535c\u5e2b\u9019\u6a23\u8aaa\u8a71\u6c92\u554f\u984c\u55ce =.= \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u4f60\u60f3\u8981\u6e96\u5c31\u8981\u9078\u9810\u8a00\uff0c\u4e0d\u904e\u6211\u500b\u4eba\u8a8d\u70ba\u9810\u8a00\u4e5f\u6c92\u6709\u592a\u5927\u610f\u7fa9\uff0c\u9810\u8a00\u662f\u4e00\u5b9a\u767c\u751f\u7684\uff0c\u4efb\u4f55\u4f5c\u70ba\u6216\u4e0d\u4f5c\u70ba\u90fd\u7121\u6cd5\u6539\u8b8a\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u552f\u4e00\u80fd\u505a\u7684\u5c31\u662f\u6e96\u5099\u597d\u63a5\u53d7\u5b83\u7684\u5fc3\u614b\u3002   \n\u90a3\u6211\u5011\u7e7c\u7e8c\u3002   \n\u7b2c\u4e8c\u5f35\u724c\u662f\u7687\u5e1d\uff0c\u6216\u8a31\u7b2c\u4e00\u6b21\u807d\u5230\u9019\u5f35\u724c\u6703\u4ee5\u70ba\u662f\u6b0a\u5229\u6216\u8005\u652f\u914d\uff0c\u4f46\u662f\u4ed4\u7d30\u4e00\u770b\u570b\u738b\u96d6\u7136\u5750\u5728\u738b\u4f4d\u4e0a\uff0c\u537b\u8eab\u7a7f\u76d4\u7532\uff0c\u660e\u660e\u5e38\u8b58\u4f86\u8aaa\u570b\u738b\u4e00\u5b9a\u6709\u662f\u6709\u8b77\u885b\u5728\u8eab\u65c1\uff0c\u537b\u9084\u662f\u5982\u6b64\u8b39\u614e\uff0c\u53ef\u80fd\u8868\u793a\u4f60\u5de5\u4f5c\u4e0a\u904e\u5ea6\u5c01\u9589\u81ea\u6211\u3002   \n\u5ba2\u4eba\u9ede\u9ede\u982d\u8aaa\uff1a\u300c\u6211\u4e5f\u66fe\u7d93\u88ab\u5c0d\u65b9\u8aaa\u904e\u611f\u89ba\u8b1b\u8a71\u592a\u5c11\uff0c\u4ed6\u5011\u90fd\u8aaa\u5546\u4eba\u4e0d\u90fd\u53e3\u82e5\u61f8\u6cb3\u55ce\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u7687\u5e1d\u7d50\u5408\u6b7b\u795e\uff0c\u662f\u4e00\u4ef6\u883b\u5999\u7684\u4e8b\u60c5\uff0c\u53ef\u80fd\u8868\u793a\u5730\u4e0a\u52e2\u529b\u548c\u5730\u4e0b\u52e2\u529b\u7684\u8ac7\u5224\u62c9\u626f\uff0c\u4e5f\u53ef\u80fd\u4ee3\u8868\u5167\u5fc3\u6709\u4e0d\u540c\u7684\u7cfe\u7d50\u9700\u8981\u89e3\u6c7a\uff0c\u89e3\u9234\u9084\u9808\u7e6b\u9234\u4eba\uff0c\u7d42\u me travel and prophecy. For time travel, one would need to find a way to decrease entropy, while prophecy involves forcing a rapid increase in entropy to &#x27;see into the future&#x27;\u301017\u2020source\u3011.\n\n3. **Prophecy and Divination**: Divination and prophecy are used in PosetMage to foresee the future. The divination process involves the use of tarot cards, runes, and alchemical items. A story was presented in which a merchant seeks the services of a diviner for answers to questions about his business, his adopted daughter&#x27;s adventurer team, and the acceptance of a new pet by his deceased pet&#x27;s spirit\u301021\u2020source\u3011\u301022\u2020source\u3011\u301023\u2020source\u3011\u301024\u2020source\u3011\u301025\u2020source\u3011. \n\n4. **Historical periods**: The world history in PosetMage is divided into several periods: the Legend Era with no records; the Tribal Era with cave paintings and archaeological objects; the Divine Era governed by the gods where technology rapidly developed; the Warring States Era after the gods retreated and political territories were formed; and the Modern Era which began with the establishment of neutral areas, marking the end of wars\u301029\u2020source\u3011.\n\n5. **Famous event**: Near the end of the Warring States Era, an empire from the western continent attempted to invade the underworld by sending a large army. However, due to the simultaneous use of many technologies, entropy rapidly increased, converting a one-way portal into a two-way one, leading to the empire&#x27;s defeat. This event led to the underworld declaring itself a neutral area, marking the beginning of the modern era\u301029\u2020source\u3011."]}, "status": "finished_successfully", "end_turn": true, "weight": 1.0, "metadata": {"message_type": null, "model_slug": "gpt-4-browsing", "citations": [{"start_ix": 376, "end_ix": 387, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Entropy.html" opy\u6709\u53ef\u80fd\u5f80\u6e1b\u5c11\u65b9\u5411\u9032\u884c\u55ce", "pub_date": null}}, {"start_ix": 1303, "end_ix": 1314, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Entropy.html", "text": "\u4e5f\u4e0d\u662f\u4e0d\u53ef\u80fd\u3002\u6211\u5011\u9700\u8981\u5148\u9023\u7d50\u53e6\u4e00\u500b\u6982\u5ff5\uff1a\u751f\u6d3b\u7d93\u9a57\u4e0a\u6211\u5011\u4e5f\u8a8d\u70ba\u6642\u9593\u662f\u55ae\u5411\u5f80\u6700\u5927\u503c\u524d\u9032\uff0c\u53ea\u6703\u589e\u52a0\u4e0d\u6703\u6e1b\u5c11\uff0c\u6240\u4ee5Entropy\u53ef\u4ee5\u7528\u4f86\u7576\u4f5c\u6642\u9593\u7684\u6307\u6a19\uff0cEntropy\u589e\u52a0\u5c31\u662f\u6642\u9593\u6b63\u5728\u524d\u9032\u3002\u5982\u679c\u8981\u505a\u6642\u5149\u65c5\u884c\uff0c\u5c31\u8981\u505a\u51fa\u8b93Entropy\u6e1b\u5c11\u7684\u65b9\u6cd5\u3002   \n\u53cd\u4e4b\u4e5f\u53ef\u80fd\u5b58\u5728\u4e00\u500b\u65b9\u5f0f\uff0c\u8b93Entropy\u5148\u904e\u5ea6\u7684\u589e\u52a0\uff0c\u7b49\u65bc\u6211\u5011\u5148\u770b\u5230\u4e86\u672a\u4f86\u7684\u6642\u9593\u3002   \n\u6240\u8b02\u7684\u5148\u77e5\u9810\u8a00\u4e5f\u662f\u7528\u67d0\u4e9b\u65b9\u5f0f\u5f37\u5236\u904e\u5ea6\u589e\u52a0Entropy\u5148\u770b\u5230\u4e86\u4e16\u754c\u7684\u672a\u4f86\uff0c\u518d\u5c07\u6240\u770b\u7684\u5230\u666f\u8c61\u544a\u8a34\u4e16\u4eba\uff0c\u6240\u4ee5\u9810\u8a00\u4e26\u4e0d\u662f\u6253\u6cb9\u8a69\u90a3\u7a2e\u6666\u6f80\u7684\u8a69\u7bb4\uff0c\u800c\u662f\u5148\u770b\u5230\u4e86\u4e00\u5b9a\u6703\u767c\u751f\u7684\u672a\u4f86", "pub_date": null}}, {"start_ix": 1722, "end_ix": 1733, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\u67d0\u5546\u4eba\u7684\u521d\u6b21\u5360\u535c\n\n\u9670\u6697\u7684\u623f\u9593\u88e1\uff0c\u6709\u4e00\u5f35\u883b\u5927\u7684\u684c\u5b50\uff0c\u684c\u4e0a\u64fa\u8457\u9ab7\u9acf\u982d\uff0c\u9ede\u8457\u4e09\u76de\u881f\u71ed\uff0c\u684c\u4e0a\u7528\u7d68\u5e03\u8986\u84cb\u8457\uff0c\u4f3c\u4e4e\u662f\u76f8\u7576\u5e73\u6ed1\u7684\u7d68\u5e03\uff0c\u7d68\u5e03\u4e0a\u9762\u4f3c\u4e4e\u6709\u4e00\u4e9b\u76e7\u6069\u6587\u5b57\uff0c\u61c9\u8a72\u662f\u7528\u5728\u5f37\u5316\u9810\u8a00\u7684\u80fd\u529b\u3002   \n\u684c\u5b50\u7684\u5169\u5074\u5750\u8457\u5169\u500b\u9762\u5c0d\u9762\u7684\u4eba\uff0c\u4e00\u908a\u662f\u5e36\u8457\u6597\u7bf7\uff0c\u770b\u4e0d\u662f\u5f88\u6e05\u695a\u81c9\u3002\u53e6\u4e00\u908a\u5247\u662f\u666e\u901a\u7684\u5546\u4eba\uff0c\u8eab\u7a7f\u65b9\u4fbf\u6d3b\u52d5\u7684\u5927\u8863\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u4eca\u5929\u60f3\u8981\u5360\u535c\u4ec0\u9ebc\u4e8b\u60c5?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u6709\u4e09\u4ef6\u4e8b\u60c5\u60f3\u5360\u535c\uff0c\u7b2c\u4e00\u4ef6\u4e8b\u60c5\u662f\u5de5\u4f5c\u4e0a\u7684\uff0c\u8a62\u554f\u6700\u8fd1\u611f\u89ba\u751f\u610f\u4e0d\u662f\u5f88\u9806\u5229\uff0c\u672a\u4f86\u8981\u5f80\u4ec0\u9ebc\u65b9\u5411\u52aa\u529b\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u53e6\u5916\u5169\u4ef6\u4e8b\u60c5\u5462?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u7b2c\u4e8c\u4ef6\u4e8b\u662f\u60f3\u554f\u6211\u5973\u5152\u53bb\u5e74\u958b\u59cb\u6210\u70ba\u4e86\u5192\u96aa\u8005\uff0c\u4f46\u4f3c\u4e4e\u5c0d\u65bc\u968a\u53cb\u4e0d\u662f\u5f88\u6eff\u610f\uff0c\u6709\u4e0d\u5c11\u62b1\u6028\uff0c\u4f46\u662f\u968a\u53cb\u4f3c\u4e4e\u53c8\u5f88\u53ef\u9760\uff0c\u76ee\u524d\u70ba\u6b62\u63a5\u4efb\u7269\u90fd\u6709\u89e3\u6c7a\uff0c\u5c0d\u65bc\u8981\u4e0d\u8981\u63db\u968a\u53cb\u76f8\u7576\u7336\u8c6b\u3002\u300d   \n\u5ba2\u4eba\uff1a\u300c\u7b2c\u4e09\u4ef6\u4e8b\u662f\u60f3\u554f\u4e0a\u500b\u6708\u5bf5\u7269\u6b7b\u4ea1\u4e86\uff0c\u60f3\u8003\u616e\u990a\u4e00\u500b\u65b0\u7684\u5bf5\u7269\uff0c\u4f46\u662f\u4e4b\u524d\u7684\u5bf5\u7269\u7b97\u662f\u883b\u5bb9\u6613\u5ac9\u5992\u6211\u8ddf\u5176\u4ed6\u52d5\u7269\u63a5\u89f8\uff0c\u73fe\u5728\u990a\u65b0\u7684\u5bf5\u7269\u6703\u88ab\u63a5\u53d7\u55ce?\u300d   \n\u5360\u535c\u5e2b\uff1a \u300c\u9019\u4e09\u4ef6\u4e8b\u60c5\u4f60\u662f\u8981\u55ae\u7d14\u5360\u535c\u9084\u662f\u767c\u52d5\u9810\u8a00\u4f86\u770b\u672a\u4f86?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u5546\u696d\u7684\u4e8b\u60c5\u53ea\u662f\u5fc3\u88e1\u904e\u4e0d\u53bb\u60f3\u627e\u500b\u555f\u767c\uff0c\u5bf5\u7269\u7684\u4e8b\u60c5\u7b97\u662f\u5e0c\u671b\u8b93\u5fc3\u4e2d\u6709\u4e00\u500b\u8e0f\u5be6\u7684\u7b54\u6848\uff0c\u9019\u5169\u4ef6\u4e8b\u60c5\u5360\u535c\u5c31\u597d\u3002\u300d   \n\u5ba2\u4eba\uff1a\u300c\u5973\u5152\u7684\u4e8b\u60c5\u7531\u65bc\u6bd4\u8f03\u8907\u96dc\uff0c\u6211\u4e5f\u7121\u6cd5\u4ecb\u5165\uff0c\u9019\u4ef6\u4e8b\u6211\u60f3\u555f\u7528\u9810\u8a00\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u770b\u4f86\u5de5\u4f5c\u4e8b\u60c5\u4f60\u5fc3\u4e2d\u7b97\u662f\u6709\u5e95\uff0c\u6211\u5011\u5c31\u7528\u6642\u9593\u4e4b\u6d41\u724c\u9663\u3002\u5bf5\u7269\u7684\u4e8b\u60c5\u662f\u8ddf\u4ea1\u8005\u5c0d\u8a71\uff0c\u6211\u5011\u5c31\u7528\u516b\u8292\u661f\u724c\u9663\u3002   \n\u9810\u8a00\u727d\u6d89\u6bd4\u8f03\u8907\u96dc\uff0c\u8981\u4f7f\u7528\u6240\u7f85\u9580\u4e4b\u661f\u724c\u9663\u8655\u7406\u3002\u52a0\u4e0a\u8981\u767c\u52d5\u9810\u8a00\uff0c\u9084\u9700\u8981\u7528\u4e0a\u76e7\u6069\u6587\u5b57\u7684\u548c\u934a\u91d1\u7269\u54c1\uff0c\u52a0\u4e0a\u5973\u5152\u7684\u4e8b\u60c5\u56e0\u70ba\u4e0d\u662f\u4f60\u672c\u4eba\uff0c\u6211\u9084\u9700\u8981\u52d5\u7528\u5230\u81ea\u52d5\u4eba\u5f62\u4f86\u8f14\u52a9\uff0c\u6240\u4ee5\u8cbb\u7528\u5927\u6982\u662f\u9019\u6a23\uff0c\u63a5\u53d7\u55ce?  \n\u300d   \n\u5360\u535c\u5e2b\u5728\u5c0f\u677f\u5b50\u4e0a\u7528\u7c89\u7b46\u5beb\u4e0b\u6536\u8cbb\u7e3d\u984d\u3002   \n\u5ba2\u4eba\uff1a\u300c\u7576\u7136\u53ef\u4ee5\uff0c\u5c31\u9ebb\u7169\u4f60\u4e86\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u518d\u554f\u4e00\u500b\u727d\u6d89\u5230\u500b\u8cc7\u7684\u554f\u984c\uff0c\u56e0\u70ba\u5c6c\u65bc\u6d88\u8cbb\u8005\u96b1\u79c1\u7684\u90e8\u5206\uff0c\u4f60\u53ef\u4ee5\u9078\u64c7\u62d2\u7d55\u56de\u7b54\u6216\u8005\u76f4\u63a5\u62d2\u7d55\u6216\u8005\u7528\u6c89\u9ed8\u8868\u793a\u5426\u5b9a\u3002   \n\u56e0\u70ba\u9810\u8a00\u555f\u7528\u672c\u8eab\u8981\u4f7f\u7528\u589e\u52a0Entropy\u7684\u65b9\u5f0f\uff0c\u5982\u679c\u4f60\u672c\u8eab\u6703\u5143\u7d20\u9b54\u6cd5\u6216\u8005\u7121\u5c6c\u9b54\u6cd5\u4e4b\u985e\u7684\uff0c\u6216\u8005\u6709\u4fe1\u4ef0\u4e4b\u529b\u7684\u8a71\uff0c\u90fd\u80fd\u5e6b\u52a9\u589e\u52a0Entropy\u4f86\u5f37\u5316\u9810\u8a00\u6548\u679c\uff0c\u4f60\u60f3\u5728\u9810\u8a00\u52a0\u5165\u4f60\u672c\u8eab\u7684\u529b\u91cf\u55ce", "pub_date": null}}, {"start_ix": 1733, "end_ix": 1744, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\u5ba2\u4eba\uff1a\u300c\u6211\u672c\u8eab\u6703\u4e00\u9ede\u6c23\u529f\u7528\u4ee5\u9632\u8eab\uff0c\u9019\u6a23\u53ef\u4ee5\u55ce?\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u53ef\u4ee5\u7684\uff0c\u5230\u6642\u5019\u518d\u8acb\u4f60\u767c\u52d5\u52a0\u5165\u589e\u52a0Entropy\u3002\u300d  \n\u5360\u535c\u5e2b\uff1a\u300c\u4f60\u4ee5\u524d\u6709\u8a66\u904e\u4efb\u4f55\u5360\u535c\u6216\u9810\u8a00\u55ce", "pub_date": null}}, {"start_ix": 1744, "end_ix": 1755, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\u5ba2\u4eba\uff1a\u300c\u6c92\u6709\uff0c\u6211\u662f\u7b2c\u4e00\u6b21\u4f86\u5230\u9019\u7a2e\u5730\u65b9\uff0c\u5176\u5be6\u4e3b\u8981\u4e5f\u662f\u56e0\u70ba\u5973\u5152\u7684\u4e8b\u60c5\u624d\u4f86\u7684\uff0c\u53e6\u5916\u5169\u4ef6\u4e8b\u60c5\u53ea\u662f\u9806\u5e36\u554f\u554f\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u90a3\u6211\u4f86\u89e3\u8aaa\u4e00\u4e0b\u6d41\u7a0b\uff0c\u5854\u7f85\u724c\u662f\u6709\u6240\u8b02\u6b63\u4f4d\u9006\u4f4d\u7684\u6982\u5ff5\uff0c\u5361\u7247\u6b63\u5411\u548c\u5012\u5411\u7684\u610f\u7fa9\u662f\u4e0d\u540c\u7684\u3002   \n\u6574\u500b\u724c\u9663\u5360\u535c\u62bd\u5361\u9808\u5168\u7a0b\u7531\u4f60\u57f7\u884c\uff0c\u5148\u6d17\u724c\uff0c\u62bd\u51fa\u4e00\u5f35\u9663\u773c\u4e26\u4e14\u7ffb\u958b\uff0c\u518d\u6d17\u724c\uff0c\u63a5\u8457\u62bd\u51fa\u5269\u4e0b\u724c\u9663\u9700\u8981\u7684\u724c\u4e0d\u7ffb\u958b\u3002\u76f4\u5230\u6240\u6709\u724c\u9663\u9700\u8981\u7684\u724c\u62bd\u5b8c\u4e4b\u5f8c\uff0c\u624d\u4e00\u6b21\u7ffb\u958b\u3002  \n\u9663\u773c\u4e26\u6c92\u6709\u6b63\u9006\u4f4d\u4e4b\u5206\uff0c\u6240\u4ee5\u662f\u6a6b\u64fa\u7684\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u6211\u5148\u793a\u7bc4\u4e00\u6b21\uff0c\u6d17\u724c\u65b9\u5f0f\u662f\u9806\u6642\u91dd\u65b9\u5411\u4ee5\u5713\u5f62\u65b9\u5f0f\u5c07\u6392\u6413\u6563\u958b\uff0c\u624b\u96a8\u610f\u7684\u5728\u9806\u6642\u91dd\u65b9\u5411\u4e0a\u7e5e\u6253\u4e82\u724c\u7684\u65b9\u5411\u548c\u9806\u5e8f\uff0c\u4e00\u76f4\u6d17\u5230\u4f60\u89ba\u5f97\u5920\u4e82\uff0c\u518d\u628a\u724c\u758a\u6574\u9f4a\uff0c\u6253\u958b\u6700\u4e0a\u9762\u7684\u4e00\u5f35\u7576\u9663\u773c", "pub_date": null}}, {"start_ix": 1755, "end_ix": 1766, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\u5360\u535c\u5e2b\u908a\u8aaa\u660e\u908a\u5c07\u724c\u7d44\u6253\u6563\uff0c\u770b\u5f97\u51fa\u4f86\u662f\u5f88\u719f\u7df4\u7684\u52d5\u4f5c\uff0c\u55ae\u624b\u5f9e\u9006\u6642\u91dd\u65b9\u5411\u63a8\u56de\u5361\u724c\u5e7e\u4e4e\u5c31\u5feb\u758a\u597d\u4e86\uff0c\u518d\u7a0d\u5fae\u8abf\u6574\u5c31\u628a\u724c\u6574\u7406\u56de\u4e00\u758a\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u63a5\u8457\u770b\u60c5\u6cc1\uff0c\u5982\u679c\u4f60\u89ba\u5f97\u9ebb\u7169\uff0c\u53ef\u4ee5\u4e0d\u8981\u6d17\u724c\u6539\u7528\u5207\u724c\uff0c\u96a8\u610f\u7684\u628a\u724c\u7d44\u62ff\u958b\u5206\u6210\u5169\u758a\uff0c\u518d\u628a\u4e0a\u758a\u653e\u5230\u4e0b\u758a\uff0c\u9019\u6a23\u4e5f\u662f\u4e00\u7a2e\u6d17\u724c\u3002   \n\u518d\u5c07\u724c\u7d44\u505a\u6247\u5f62\u7684\u5c55\u958b\uff0c\u5f9e\u5c55\u958b\u5f8c\u7684\u724c\u7d44\u62bd\u4e00\u5f35\u724c\u3002   \n[Image]\n\n\u5360\u535c\u7684\u6642\u5019\u9019\u6a23\u5c31\u53ef\u4ee5\u4e86\uff0c\u5982\u679c\u662f\u8981\u767c\u52d5\u9810\u8a00\uff0c\u56e0\u70ba\u9700\u8981\u5927\u5e45\u589e\u52a0Entropy\uff0c\u6240\u4ee5\u9700\u8981\u4f60\u6bcf\u62bd\u4e00\u5f35\u5c31\u57f7\u884c\u6413\u958b\u6d17\u724c\u3001\u5207\u724c\u3001\u5f9e\u4e2d\u62bd\u4e00\u5f35", "pub_date": null}}, {"start_ix": 1766, "end_ix": 1777, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\u5360\u535c\u5e2b\uff1a\u300c\u6211\u5011\u5c31\u5148\u5f9e\u7d50\u69cb\u6bd4\u8f03\u597d\u7406\u89e3\u7684\u6642\u9593\u4e4b\u6d41\u9663\u4f86\u64fa\uff0c\nVisible: 0% - 57", "pub_date": null}}, {"start_ix": 2221, "end_ix": 2232, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\u5360\u535c\u5e2b\uff1a\u300c\u6211\u5011\u5c31\u5148\u5f9e\u7d50\u69cb\u6bd4\u8f03\u597d\u7406\u89e3\u7684\u6642\u9593\u4e4b\u6d41\u9663\u4f86\u64fa\uff0c\u724c\u9663\u7c21\u55ae\u4e0d\u8868\u793a\u529f\u80fd\u7c21\u55ae\uff0c\u53ea\u662f\u9078\u64c7\u4e0d\u540c\u800c\u5df2\uff0c\u6240\u4ee5\u4f60\u5728\u4e09\u500b\u554f\u984c\u6574\u500b\u5100\u5f0f\u904e\u7a0b\u5fc3\u614b\u90fd\u8981\u4fdd\u6301\u4e00\u81f4\u3002   \n\u70ba\u4e86\u8b93\u9810\u8a00\u6548\u679c\u6bd4\u8f03\u597d\uff0c\u5c31\u5148\u8b93\u4f60\u719f\u6089\u5100\u5f0f\u7684\u6d41\u7a0b\uff0c\u628a\u5973\u5152\u7684\u554f\u984c\u653e\u5728\u6700\u5f8c\u300d   \n\u5ba2\u4eba\uff1a\u300cOK\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u90a3\u5c31\u5148\u5fc3\u4e2d\u60f3\u8457\u4f60\u5de5\u4f5c\u4e0a\u7684\u72c0\u6cc1\u6d17\u724c\uff0c\u7136\u5f8c\u62bd\u51fa\u9663\u773c\u7ffb\u958b\uff0c\u518d\u4f9d\u5e8f\u62bd\u51fa\u4e09\u5f35\u76f4\u64fa\uff0c\u9019\u4e09\u5f35\u5206\u5225\u8868\u793a\u904e\u53bb\u3001\u73fe\u5728\u3001\u672a\u4f86\u3002\u300d   \n[Image]\n\n\u5ba2\u4eba\u7167\u8457\u525b\u525b\u5360\u535c\u5e2b\u793a\u7bc4\u7684\uff0c\u9806\u6642\u91dd\u6413\u958b\u724c\u7d44\u6d17\u724c\uff0c\u7e5e\u4e86\u5e7e\u5708\u4e4b\u5f8c\uff0c \u5f88\u660e\u986f\u53ea\u662f\u7b2c\u4e00\u6b21\u63a5\u89f8\u5360\u535c\u7684\u65b0\u624b\uff0c\u7528\u5169\u96bb\u624b\u5c0f\u5fc3\u5730\u628a\u724c\u5806\u7531\u5de6\u53f3\u5169\u5074\u5f80\u5167\u593e\uff0c\u518d\u5f9e\u4e0a\u4e0b\u5169\u65b9\u5f80\u4e2d\u9593\u593e\u5728\u4e00\u8d77\u3002\u6574\u7406\u597d\u4e4b\u5f8c\u6253\u958b\u4e0a\u9762\u7b2c\u4e00\u5f35\u6a6b\u64fa\uff0c\u63a5\u8457\u62ff\u8d77\u4e00\u5c0f\u758a\uff0c\u518d\u628a\u5269\u4e0b\u7684\u90a3\u4e00\u758a\u758a\u5728\u9019\u758a\u4e0a\u9762\uff0c\u63a5\u8457\u4e00\u6a23\u975e\u5e38\u751f\u758f\u7684\u628a\u724c\u6162\u6162\u63a8\u958b\uff0c\u7a31\u4e0d\u4e0a\u662f\u6247\u5f62\uff0c\u6bd4\u8f03\u50cf\u662f\u86c7\u5f62\u5427\uff0c\u7e3d\u4e4b\u9084\u662f\u63a8\u958b\u4e86\u3002   \n\u6700\u5f8c\u62bd\u51fa\u4e09\u5f35\u4f9d\u5e8f\u7531\u5de6\u81f3\u53f3\u64fa\u653e\uff0c\u518d\u6253\u958b\u9019\u4e9b\u724c\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u9663\u773c\u662f\u6b7b\u795e\uff0c\u4e0d\u8981\u807d\u5230\u6b7b\u795e\u5c31\u89ba\u5f97\u662f\u4e00\u5f35\u8ca0\u9762\u7684\u5361\uff0c\u6b7b\u795e\u53ef\u4ee5\u662f\u5e36\u8d70\u7684\u610f\u6db5\uff0c\u53ef\u80fd\u662f\u5e36\u8d70\u4e0d\u597d\u7684\u6771\u897f\uff0c\u7279\u5225\u662f\u6b7b\u795e\u80cc\u666f\u6709\u66d9\u5149\uff0c\u610f\u5473\u8457\u672a\u4f86\u662f\u6709\u5e0c\u671b\u7684\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u7b2c\u4e00\u5f35\u724c\u662f\u6200\u4eba\uff0c\u61c9\u8a72\u662f\u4f60\u7684\u5de5\u4f5c\u4e0a\u8a8d\u8b58\u7684\u4eba\u6709\u611b\u60c5\uff0c\u6216\u8005\u8ddf\u4f60\u6709\u611b\u6155\u4e4b\u60c5\u76f8\u95dc\u7684\u4eba\u8ddf\u5de5\u4f5c\u6709\u95dc\uff0c\u4e0d\u904e\u4f60\u90fd\u5df2\u7d93\u6709\u5c0f\u5b69\uff0c\u9019\u672c\u8eab\u5c31\u662f\u5ee2\u8a71\u4e86\uff0c\u7d50\u5408\u9663\u773c\u6b7b\u795e\uff0c\u53ef\u80fd\u9700\u8981\u7559\u610f\u4e00\u4e0b\u904e\u53bb\u907a\u5931\u7684\u4e8b\u7269\uff0c\u4e5f\u53ef\u80fd\u5ffd\u7565\u7684\u751a\u9ebc\u9700\u8981\u7dad\u7e6b\u7684\u60c5\u611f\u3002   \n\u5ba2\u4eba\u8aaa\uff1a\u300c\u6211\u73fe\u5728\u9084\u662f\u55ae\u8eab\uff0c\u5973\u5152\u662f\u6211\u9818\u990a\u7684\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u4fd7\u8a71\u4e0d\u662f\u9019\u6a23\u8aaa\u55ce\uff0c\u5973\u5152\u662f\u4e0a\u8f29\u5b50\u7684\u60c5\u4eba\uff0c\u9019\u6a23\u8aaa\u4e5f\u53ef\u4ee5\uff0c\u53cd\u6b63\u5360\u535c\u5c31\u662f\u9019\u6a23\u7684\uff0c\u4e0d\u7528\u592a\u5728\u610f\u3002 \u300d   \n\u5ba2\u4eba\u8aaa\uff1a\u300c\u5360\u535c\u5e2b\u9019\u6a23\u8aaa\u8a71\u6c92\u554f\u984c\u55ce =.= \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u4f60\u60f3\u8981\u6e96\u5c31\u8981\u9078\u9810\u8a00\uff0c\u4e0d\u904e\u6211\u500b\u4eba\u8a8d\u70ba\u9810\u8a00\u4e5f\u6c92\u6709\u592a\u5927\u610f\u7fa9\uff0c\u9810\u8a00\u662f\u4e00\u5b9a\u767c\u751f\u7684\uff0c\u4efb\u4f55\u4f5c\u70ba\u6216\u4e0d\u4f5c\u70ba\u90fd\u7121\u6cd5\u6539\u8b8a\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u552f\u4e00\u80fd\u505a\u7684\u5c31\u662f\u6e96\u5099\u597d\u63a5\u53d7\u5b83\u7684\u5fc3\u614b\u3002   \n\u90a3\u6211\u5011\u7e7c\u7e8c\u3002   \n\u7b2c\u4e8c\u5f35\u724c\u662f\u7687\u5e1d\uff0c\u6216\u8a31\u7b2c\u4e00\u6b21\u807d\u5230\u9019\u5f35\u724c\u6703\u4ee5\u70ba\u662f\u6b0a\u5229\u6216\u8005\u652f\u914d\uff0c\u4f46\u662f\u4ed4\u7d30\u4e00\u770b\u570b\u738b\u96d6\u7136\u5750\u5728\u738b\u4f4d\u4e0a\uff0c\u537b\u8eab\u7a7f\u76d4\u7532\uff0c\u660e\u660e\u5e38\u8b58\u4f86\u8aaa\u570b\u738b\u4e00\u5b9a\u6709\u662f\u6709\u8b77\u885b\u5728\u8eab\u65c1\uff0c\u537b\u9084\u662f\u5982\u6b64\u8b39\u614e\uff0c\u53ef\u80fd\u8868\u793a\u4f60\u5de5\u4f5c\u4e0a\u904e\u5ea6\u5c01\u9589\u81ea\u6211\u3002   \n\u5ba2\u4eba\u9ede\u9ede\u982d\u8aaa\uff1a\u300c\u6211\u4e5f\u66fe\u7d93\u88ab\u5c0d\u65b9\u8aaa\u904e\u611f\u89ba\u8b1b\u8a71\u592a\u5c11\uff0c\u4ed6\u5011\u90fd\u8aaa\u5546\u4eba\u4e0d\u90fd\u53e3\u82e5\u61f8\u6cb3\u55ce\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u7687\u5e1d\u7d50\u5408\u6b7b\u795e\uff0c\u662f\u4e00\u4ef6\u883b\u5999\u7684\u4e8b\u60c5\uff0c\u53ef\u80fd\u8868\u793a\u5730\u4e0a\u52e2\u529b\u548c\u5730\u4e0b\u52e2\u529b\u7684\u8ac7\u5224\u62c9\u626f\uff0c\u4e5f\u53ef\u80fd\u4ee3\u8868\u5167\u5fc3\u6709\u4e0d\u540c\u7684\u7cfe\u7d50\u9700\u8981\u89e3\u6c7a\uff0c\u89e3\u9234\u9084\u9808\u7e6b\u9234\u4eba\uff0c\u7d42\u7a76\u662f\u8981\u9762\u5c0d\u7684\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u7b2c\u4e09\u5f35\u724c\u662f\u9b54\u8853\u5e2b\uff0c\u9019\u5f35\u724c\u662f\u76f8\u7576\u6b63\u9762\u7684\uff0c\u724c\u4e2d\u684c\u4e0a\u64fa\u8457\u91d1\u5e63\u8056\u676f\u6b0a\u6756\u5bf6\u528d\uff0c\u4ee3\u8868\u8457\u5730\u6c34\u706b\u98a8\u56db\u5143\u7d20\u5df2\u7d93\u6e4a\u9f4a\uff0c\u842c\u4e8b\u4ff1\u5099\uff0c\u4ea6\u4e0d\u6b20\u6771\u98a8\uff0c\u7d50\u5408\u6b7b\u795e\u5e36\u8457\u5e0c\u671b\u7684\u6982\u5ff5\uff0c\u6e96\u5099\u597d\u4e86\u5c31\u8a72\u51fa\u767c\u5f80\u5fc3\u4e2d\u7684\u65b9\u5411\u524d\u9032\u3002\u300d   \n\u5ba2\u4eba\u9ede\u9ede\u982d\u8aaa\uff1a\u300c\u6211\u5fc3\u4e2d\u662f\u6709\u4e00\u4e9b\u65b9\u5411\u4e86\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u63a5\u8457\u6211\u5011\u4f86\u505a\u8ddf\u5bf5\u7269\u5c0d\u8a71\u7684\u516b\u8292\u661f\u5360\u535c", "pub_date": null}}, {"start_ix": 2664, "end_ix": 2675, "metadata": {"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination.html", "text": "\u5360\u535c\u5e2b\uff1a\u300c\u6211\u5011\u5c31\u5148\u5f9e\u7d50\u69cb\u6bd4\u8f03\u597d\u7406\u89e3\u7684\u6642\u9593\u4e4b\u6d41\u9663\u4f86\u64fa\uff0c\u724c\u9663\u7c21\u55ae\u4e0d\u8868\u793a\u529f\u80fd\u7c21\u55ae\uff0c\u53ea\u662f\u9078\u64c7\u4e0d\u540c\u800c\u5df2\uff0c\u6240\u4ee5\u4f60\u5728\u4e09\u500b\u554f\u984c\u6574\u500b\u5100\u5f0f\u904e\u7a0b\u5fc3\u614b\u90fd\u8981\u4fdd\u6301\u4e00\u81f4\u3002   \n\u70ba\u4e86\u8b93\u9810\u8a00\u6548\u679c\u6bd4\u8f03\u597d\uff0c\u5c31\u5148\u8b93\u4f60\u719f\u6089\u5100\u5f0f\u7684 6a23\u53ef\u4ee5\u55ce?\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u53ef\u4ee5\u7684\uff0c\u5230\u6642\u5019\u518d\u8acb\u4f60\u767c\u52d5\u52a0\u5165\u589e\u52a0Entropy\u3002\u300d  \n\u5360\u535c\u5e2b\uff1a\u300c\u4f60\u4ee5\u524d\u6709\u8a66\u904e\u4efb\u4f55\u5360\u535c\u6216\u9810\u8a00\u55ce?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u6c92\u6709\uff0c\u6211\u662f\u7b2c\u4e00\u6b21\u4f86\u5230\u9019\u7a2e\u5730\u65b9\uff0c\u5176\u5be6\u4e3b\u8981\u4e5f\u662f\u56e0\u70ba\u5973\u5152\u7684\u4e8b\u60c5\u624d\u4f86\u7684\uff0c\u53e6\u5916\u5169\u4ef6\u4e8b\u60c5\u53ea\u662f\u9806\u5e36\u554f\u554f\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u90a3\u6211\u4f86\u89e3\u8aaa\u4e00\u4e0b\u6d41\u7a0b\uff0c\u5854\u7f85\u724c\u662f\u6709\u6240\u8b02\u6b63\u4f4d\u9006\u4f4d\u7684\u6982\u5ff5\uff0c\u5361\u7247\u6b63\u5411\u548c\u5012\u5411\u7684\u610f\u7fa9\u662f\u4e0d\u540c\u7684\u3002   \n\u6574\u500b\u724c\u9663\u5360\u535c\u62bd\u5361\u9808\u5168\u7a0b\u7531\u4f60\u57f7\u884c\uff0c\u5148\u6d17\u724c\uff0c\u62bd\u51fa\u4e00\u5f35\u9663\u773c\u4e26\u4e14\u7ffb\u958b\uff0c\u518d\u6d17\u724c\uff0c\u63a5\u8457\u62bd\u51fa\u5269\u4e0b\u724c\u9663\u9700\u8981\u7684\u724c\u4e0d\u7ffb\u958b\u3002\u76f4\u5230\u6240\u6709\u724c\u9663\u9700\u8981\u7684\u724c\u62bd\u5b8c\u4e4b\u5f8c\uff0c\u624d\u4e00\u6b21\u7ffb\u958b\u3002  \n\u9663\u773c\u4e26\u6c92\u6709\u6b63\u9006\u4f4d\u4e4b\u5206\uff0c\u6240\u4ee5\u662f\u6a6b\u64fa\u7684\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u6211\u5148\u793a\u7bc4\u4e00\u6b21\uff0c\u6d17\u724c\u65b9\u5f0f\u662f\u9806\u6642\u91dd\u65b9\u5411\u4ee5\u5713\u5f62\u65b9\u5f0f\u5c07\u6392\u6413\u6563\u958b\uff0c\u624b\u96a8\u610f\u7684\u5728\u9806\u6642\u91dd\u65b9\u5411\u4e0a\u7e5e\u6253\u4e82\u724c\u7684\u65b9\u5411\u548c\u9806\u5e8f\uff0c\u4e00\u76f4\u6d17\u5230\u4f60\u89ba\u5f97\u5920\u4e82\uff0c\u518d\u628a\u724c\u758a\u6574\u9f4a\uff0c\u6253\u958b\u6700\u4e0a\u9762\u7684\u4e00\u5f35\u7576\u9663\u773c\u3002\u300d   \n[Image]\n\n\u5360\u535c\u5e2b\u908a\u8aaa\u660e\u908a\u5c07\u724c\u7d44\u6253\u6563\uff0c\u770b\u5f97\u51fa\u4f86\u662f\u5f88\u719f\u7df4\u7684\u52d5\u4f5c\uff0c\u55ae\u624b\u5f9e\u9006\u6642\u91dd\u65b9\u5411\u63a8\u56de\u5361\u724c\u5e7e\u4e4e\u5c31\u5feb\u758a\u597d\u4e86\uff0c\u518d\u7a0d\u5fae\u8abf\u6574\u5c31\u628a\u724c\u6574\u7406\u56de\u4e00\u758a\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u63a5\u8457\u770b\u60c5\u6cc1\uff0c\u5982\u679c\u4f60\u89ba\u5f97\u9ebb\u7169\uff0c\u53ef\u4ee5\u4e0d\u8981\u6d17\u724c\u6539\u7528\u5207\u724c\uff0c\u96a8\u610f\u7684\u628a\u724c\u7d44\u62ff\u958b\u5206\u6210\u5169\u758a\uff0c\u518d\u628a\u4e0a\u758a\u653e\u5230\u4e0b\u758a\uff0c\u9019\u6a23\u4e5f\u662f\u4e00\u7a2e\u6d17\u724c\u3002   \n\u518d\u5c07\u724c\u7d44\u505a\u6247\u5f62\u7684\u5c55\u958b\uff0c\u5f9e\u5c55\u958b\u5f8c\u7684\u724c\u7d44\u62bd\u4e00\u5f35\u724c\u3002   \n[Image]\n\n\u5360\u535c\u7684\u6642\u5019\u9019\u6a23\u5c31\u53ef\u4ee5\u4e86\uff0c\u5982\u679c\u662f\u8981\u767c\u52d5\u9810\u8a00\uff0c\u56e0\u70ba\u9700\u8981\u5927\u5e45\u589e\u52a0Entropy\uff0c\u6240\u4ee5\u9700\u8981\u4f60\u6bcf\u62bd\u4e00\u5f35\u5c31\u57f7\u884c\u6413\u958b\u6d17\u724c\u3001\u5207\u724c\u3001\u5f9e\u4e2d\u62bd\u4e00\u5f35\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u6211\u5011\u5c31\u5148\u5f9e\u7d50\u69cb\u6bd4\u8f03\u597d\u7406\u89e3\u7684\u6642\u9593\u4e4b\u6d41\u9663\u4f86\u64fa\uff0c\ufffd\nVisible: 0% - 57%", "summary": "PosetMage SettingBook (posetmage.com)\n"}, "status": "finished_successfully", "end_turn": null, "weight": 0.0, "metadata": {"_cite_metadata": {"citation_format": {"name": "tether_og"}, "metadata_list": [{"title": "PosetMage SettingBook", "url": "https://posetmage.com/SettingBook/Setting/Ch1/Divination", "text": "\nURL: https://posetmage.com/SettingBook/Setting/Ch1/Divination\n\n# PosetMage SettingBook\n\n* * *\n\n\u547d\u904b\uff0c\u5168\u90e8\u90fd\u662f\u5fc5\u7136\u7684\u55ce\uff1f\n\n\u2212\u2212\u6642\u5d0e\u72c2\u4e09\u300a\u7d04\u6703\u5927\u4f5c\u6230\u300b\n\nEl Psy Kongroo\n\n\u2212\u2212\u5ca1\u90e8\u502b\u592a\u90ce\u300a\u547d\u904b\u77f3\u4e4b\u9580\u300b\n\n# \u67d0\u5546\u4eba\u7684\u521d\u6b21\u5360\u535c\n\n\u9670\u6697\u7684\u623f\u9593\u88e1\uff0c\u6709\u4e00\u5f35\u883b\u5927\u7684\u684c\u5b50\uff0c\u684c\u4e0a\u64fa\u8457\u9ab7\u9acf\u982d\uff0c\u9ede\u8457\u4e09\u76de\u881f\u71ed\uff0c\u684c\u4e0a\u7528\u7d68\u5e03\u8986\u84cb\u8457\uff0c\u4f3c\u4e4e\u662f\u76f8\u7576\u5e73\u6ed1\u7684\u7d68\u5e03\uff0c\u7d68\u5e03\u4e0a\u9762\u4f3c\u4e4e\u6709\u4e00\u4e9b\u76e7\u6069\u6587\u5b57\uff0c\u61c9\u8a72\u662f\u7528\u5728\u5f37\u5316\u9810\u8a00\u7684\u80fd\u529b\u3002   \n\u684c\u5b50\u7684\u5169\u5074\u5750\u8457\u5169\u500b\u9762\u5c0d\u9762\u7684\u4eba\uff0c\u4e00\u908a\u662f\u5e36\u8457\u6597\u7bf7\uff0c\u770b\u4e0d\u662f\u5f88\u6e05\u695a\u81c9\u3002\u53e6\u4e00\u908a\u5247\u662f\u666e\u901a\u7684\u5546\u4eba\uff0c\u8eab\u7a7f\u65b9\u4fbf\u6d3b\u52d5\u7684\u5927\u8863\u3002   \n\u5360\u535c\u5e2b\uff1a\u300c\u4eca\u5929\u60f3\u8981\u5360\u535c\u4ec0\u9ebc\u4e8b\u60c5?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u6709\u4e09\u4ef6\u4e8b\u60c5\u60f3\u5360\u535c\uff0c\u7b2c\u4e00\u4ef6\u4e8b\u60c5\u662f\u5de5\u4f5c\u4e0a\u7684\uff0c\u8a62\u554f\u6700\u8fd1\u611f\u89ba\u751f\u610f\u4e0d\u662f\u5f88\u9806\u5229\uff0c\u672a\u4f86\u8981\u5f80\u4ec0\u9ebc\u65b9\u5411\u52aa\u529b\u3002 \u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u53e6\u5916\u5169\u4ef6\u4e8b\u60c5\u5462?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u7b2c\u4e8c\u4ef6\u4e8b\u662f\u60f3\u554f\u6211\u5973\u5152\u53bb\u5e74\u958b\u59cb\u6210\u70ba\u4e86\u5192\u96aa\u8005\uff0c\u4f46\u4f3c\u4e4e\u5c0d\u65bc\u968a\u53cb\u4e0d\u662f\u5f88\u6eff\u610f\uff0c\u6709\u4e0d\u5c11\u62b1\u6028\uff0c\u4f46\u662f\u968a\u53cb\u4f3c\u4e4e\u53c8\u5f88\u53ef\u9760\uff0c\u76ee\u524d\u70ba\u6b62\u63a5\u4efb\u7269\u90fd\u6709\u89e3\u6c7a\uff0c\u5c0d\u65bc\u8981\u4e0d\u8981\u63db\u968a\u53cb\u76f8\u7576\u7336\u8c6b\u3002\u300d   \n\u5ba2\u4eba\uff1a\u300c\u7b2c\u4e09\u4ef6\u4e8b\u662f\u60f3\u554f\u4e0a\u500b\u6708\u5bf5\u7269\u6b7b\u4ea1\u4e86\uff0c\u60f3\u8003\u616e\u990a\u4e00\u500b\u65b0\u7684\u5bf5\u7269\uff0c\u4f46\u662f\u4e4b\u524d\u7684\u5bf5\u7269\u7b97\u662f\u883b\u5bb9\u6613\u5ac9\u5992\u6211\u8ddf\u5176\u4ed6\u52d5\u7269\u63a5\u89f8\uff0c\u73fe\u5728\u990a\u65b0\u7684\u5bf5\u7269\u6703\u88ab\u63a5\u53d7\u55ce?\u300d   \n\u5360\u535c\u5e2b\uff1a \u300c\u9019\u4e09\u4ef6\u4e8b\u60c5\u4f60\u662f\u8981\u55ae\u7d14\u5360\u535c\u9084\u662f\u767c\u52d5\u9810\u8a00\u4f86\u770b\u672a\u4f86?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u5546\u696d\u7684\u4e8b\u60c5\u53ea\u662f\u5fc3\u88e1\u904e\u4e0d\u53bb\u60f3\u627e\u500b\u555f\u767c\uff0c\u5bf5\u7269\u7684\u4e8b\u60c5\u7b97\u662f\u5e0c\u671b\u8b93\u5fc3\u4e2d\u6709\u4e00\u500b\u8e0f\u5be6\u7684\u7b54\u6848\uff0c\u9019\u5169\u4ef6\u4e8b\u60c5\u5360\u535c\u5c31\u597d\u3002\u300d   \n\u5ba2\u4eba\uff1a\u300c\u5973\u5152\u7684\u4e8b\u60c5\u7531\u65bc\u6bd4\u8f03\u8907\u96dc\uff0c\u6211\u4e5f\u7121\u6cd5\u4ecb\u5165\uff0c\u9019\u4ef6\u4e8b\u6211\u60f3\u555f\u7528\u9810\u8a00\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u770b\u4f86\u5de5\u4f5c\u4e8b\u60c5\u4f60\u5fc3\u4e2d\u7b97\u662f\u6709\u5e95\uff0c\u6211\u5011\u5c31\u7528\u6642\u9593\u4e4b\u6d41\u724c\u9663\u3002\u5bf5\u7269\u7684\u4e8b\u60c5\u662f\u8ddf\u4ea1\u8005\u5c0d\u8a71\uff0c\u6211\u5011\u5c31\u7528\u516b\u8292\u661f\u724c\u9663\u3002   \n\u9810\u8a00\u727d\u6d89\u6bd4\u8f03\u8907\u96dc\uff0c\u8981\u4f7f\u7528\u6240\u7f85\u9580\u4e4b\u661f\u724c\u9663\u8655\u7406\u3002\u52a0\u4e0a\u8981\u767c\u52d5\u9810\u8a00\uff0c\u9084\u9700\u8981\u7528\u4e0a\u76e7\u6069\u6587\u5b57\u7684\u548c\u934a\u91d1\u7269\u54c1\uff0c\u52a0\u4e0a\u5973\u5152\u7684\u4e8b\u60c5\u56e0\u70ba\u4e0d\u662f\u4f60\u672c\u4eba\uff0c\u6211\u9084\u9700\u8981\u52d5\u7528\u5230\u81ea\u52d5\u4eba\u5f62\u4f86\u8f14\u52a9\uff0c\u6240\u4ee5\u8cbb\u7528\u5927\u6982\u662f\u9019\u6a23\uff0c\u63a5\u53d7\u55ce?  \n\u300d   \n\u5360\u535c\u5e2b\u5728\u5c0f\u677f\u5b50\u4e0a\u7528\u7c89\u7b46\u5beb\u4e0b\u6536\u8cbb\u7e3d\u984d\u3002   \n\u5ba2\u4eba\uff1a\u300c\u7576\u7136\u53ef\u4ee5\uff0c\u5c31\u9ebb\u7169\u4f60\u4e86\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u518d\u554f\u4e00\u500b\u727d\u6d89\u5230\u500b\u8cc7\u7684\u554f\u984c\uff0c\u56e0\u70ba\u5c6c\u65bc\u6d88\u8cbb\u8005\u96b1\u79c1\u7684\u90e8\u5206\uff0c\u4f60\u53ef\u4ee5\u9078\u64c7\u62d2\u7d55\u56de\u7b54\u6216\u8005\u76f4\u63a5\u62d2\u7d55\u6216\u8005\u7528\u6c89\u9ed8\u8868\u793a\u5426\u5b9a\u3002   \n\u56e0\u70ba\u9810\u8a00\u555f\u7528\u672c\u8eab\u8981\u4f7f\u7528\u589e\u52a0Entropy\u7684\u65b9\u5f0f\uff0c\u5982\u679c\u4f60\u672c\u8eab\u6703\u5143\u7d20\u9b54\u6cd5\u6216\u8005\u7121\u5c6c\u9b54\u6cd5\u4e4b\u985e\u7684\uff0c\u6216\u8005\u6709\u4fe1\u4ef0\u4e4b\u529b\u7684\u8a71\uff0c\u90fd\u80fd\u5e6b\u52a9\u589e\u52a0Entropy\u4f86\u5f37\u5316\u9810\u8a00\u6548\u679c\uff0c\u4f60\u60f3\u5728\u9810\u8a00\u52a0\u5165\u4f60\u672c\u8eab\u7684\u529b\u91cf\u55ce?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u6211\u672c\u8eab\u6703\u4e00\u9ede\u6c23\u529f\u7528\u4ee5\u9632\u8eab\uff0c\u9019\u6a23\u53ef\u4ee5\u55ce?\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u53ef\u4ee5\u7684\uff0c\u5230\u6642\u5019\u518d\u8acb\u4f60\u767c\u52d5\u52a0\u5165\u589e\u52a0Entropy\u3002\u300d  \n\u5360\u535c\u5e2b\uff1a\u300c\u4f60\u4ee5\u524d\u6709\u8a66\u904e\u4efb\u4f55\u5360\u535c\u6216\u9810\u8a00\u55ce?\u300d   \n\u5ba2\u4eba\uff1a\u300c\u6c92\u6709\uff0c\u6211\u662f\u7b2c\u4e00\u6b21\u4f86\u5230\u9019\u7a2e\u5730\u65b9\uff0c\u5176\u5be6\u4e3b\u8981\u4e5f\u662f\u56e0\u70ba\u5973\u5152\u7684\u4e8b\u60c5\u624d\u4f86\u7684\uff0c\u53e6\u5916\u5169\u4ef6\u4e8b\u60c5\u53ea\u662f\u9806\u5e36\u554f\u554f\u3002\u300d   \n\u5360\u535c\u5e2b\uff1a\u300c\u90a3\u6211\u4f86\u89e3\u8aaa\u4e00\u4e0b\u6d41\u7a0b\uff0c\u5854\u7f85\u724c\u662f\u6709\u6240\u8b02\u6b63\u4f4d\u9006\u4f4d\u7684\u6982\u5ff5\uff0c\u5361\u7247\u6b63\u5411\u548c\u5012\u5411\u7684\u610f\u7fa9\u662f\u4e0d\u540c\u7684\u3002   \n\u6574\u500b\u724c\u9663\u5360\u535c\u62bd\u5361\u9808\u5168\u7a0b\u7 age\u2020podcasts.apple.com\u3011\n      * \u301018\u2020FB - LatticeMage\u2020www.facebook.com\u3011\n      * DC - LatticeMage#0596\n    * familiar with algorithm, c++17, python, computer graphics, computer vision\n\n## [Image: Circle Image] \u301019\u2020AI-Mage\u2020portaly.cc\u3011\n\n  * About AIMage \n    * \u301020\u2020DC - AIMageGuild\u2020discord.gg\u3011 \n      * Share and discuss various AI topics, including music, art, text software, go chess, etc.\n    * AI Synchronizer \n      * prompt engineer, how to use chatgpt, using AI to create games, novels\n      * AI related hardware such as gpu, nvidia\n      * AI related algorithm such as neural network\n      * AI related software such as stable diffustion\n      * AI related thinking, such as how AI playing go chess, poker\n      * using AI in business or startup\n    * Short Video \n      * \u301021\u2020TikTok - AIMageGuild\u2020www.tiktok.com\u3011\n      * \u301022\u2020YT - AIMageGuild\u2020www.youtube.com\u3011\n      * \u301023\u2020Reels - LatticeMage\u2020www.instagram.com\u3011\n\n\u301024\u2020 Subscribe \u3011 \n\n&quot;I do not remember making that decision. This life, it chose me.&quot; -- Ezio\n\n  * \u301025\u2020 \u3011 \n  * \u301026\u2020 \u2020linkedin.com\u3011 \n  * \u301027\u2020 \u2020youtube.com\u3011 \n  * \u301028\u2020 \u2020facebook.com\u3011 \n  * \u301029\u2020 \u2020twitter.com\u3011 \n  * \u301030\u2020 \u2020discord.gg\u3011 \n  * \u301031\u2020 \u2020t.me\u3011 \n  * \u301032\u2020 \u2020twitch.tv\u3011\nVisible: 0% - 100%", "summary": "About | PosetMage (posetmage.com)\n"}, "status": "finished_successfully", "end_turn": null, "weight": 0.0, "metadata": {"_cite_metadata": {"citation_format": {"name": "tether_og"}, "metadata_list": [{"title": "About | PosetMage", "url": "https://posetmage.com/About/", "text": "\nURL: https://posetmage.com/About/\nPosetMage \n\nAboutBlogHandBookWikiContact\n\n# About\n\nIn a world where swords and sorcery reign supreme, magick is not only
