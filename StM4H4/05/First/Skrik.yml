Name: "Skrik"
Race_Gender: "哥布林 男生"
Age: "15"
Body_Shape: "身高100cm 體重30kg"
Profession: "盜賊"
Speaking_Style: "言語簡短且帶有狡猾的語調，聲音尖銳且話語充滿出人意料的奇襲。"
Catchphrase: "無所不盜"
Personality: "機警且狡猾，總是在尋找下一個獵物。開始對團隊展現信任，但對外界仍然保持狡猾和機警。對團隊忠誠無比，並在需要時犧牲自己保護他們。"
Faith: "只要能保護自己的生活就好。可能存在值得信任的夥伴。團隊是他的家人，他願為家人付出一切。"
Regret: "從未擁有真正的家庭和朋友。以前過於孤僻，沒有找到真正的朋友。無法更早找到這樣的家庭。"
Goal: "生存，並在潛行和偷竊中找尋樂趣。協助團隊，並努力提升自己的偷竊技能。保護他的家人，並共同戰勝魔神。"
Another_Perspective: "機警且狡猾的生存家。"
Brief_History: "於魔法大學外的叢林中被遺棄，獨自生活並學習偷竊以求生存。在一次失敗的偷竊中被主角團隊救出，並開始隨團行動。在對抗魔神的戰鬥中扮演重要角色，並視團隊為家人。"
