Name: "Grumm"
Race_Gender: "半獸人族 男"
Age: "35"
Body_Shape: "身高190cm 體重120kg"
Profession: "獵人與採集者"
Speaking_Style: "直接，簡單，沒有太多的修飾詞。"
Catchphrase: "森林是我的家。"
Personality: "獨立，自信，善於在大自然中生存。更加謹慎，同時對自然有著更深的敬畏和了解。堅定，有領導力，並對生活充滿熱情。"
Faith: "尊重自然的力量，相信人和大自然可以和諧共存。更加堅定地相信人和自然的和諧共存。相信部落的力量，並期望將這種力量用於與大自然的和諧共存。"
Regret: "年輕時期對部落的反抗和叛逆，結果導致父親被部落放逐。未能早一步找到父親，也未能阻止危機發生。在早年的困難時期對父親的不理解。"
Goal: "尋找父親，並且證明他是無辜的。解決威脅部落的危機，並找到父親。作為部落的領導者，確保部落的繁榮並與大自然和諧共處。"
Another_Perspective: "熱愛自然的粗獷獵人。"
Brief_History: "從小生長在半獸人族的部落中，父親是部落裡的獵人，從他那學會了狩獵和生存技巧。在自然中生活了幾年後，發現父親的線索，但同時也發現了一個威脅部落的危機。解決危機之後，Grumm成為了部落的英雄和領導者。"
