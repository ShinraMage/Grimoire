df\uff0c\u4e5f\u56e0\u70ba\u518d\u5f80\u897f\u5c31\u5df2\u7d93\u662f\u7121\u4eba\u5340\u57df\uff0c\u9b54\u6cd5\u5927\u5b78\u76f8\u7576\u6e05\u5e7d\uff0c\u4e5f\u6709\u6559\u6388\u662f\u70ba\u4e86\u4f86\u6b64\u4e00\u4eba\u4e0d\u88ab\u6253\u64fe\u7684\u5c08\u5fc3\u505a\u7814\u7a76\n\n\u92fc\u9435\u4e4b\u90fd\u56e0\u70ba\u5927\u91cf\u7684\u7149\u9435\uff0c\u6703\u9700\u8981\u8a31\u591a\u51b7\u537b\u624b\u6bb5\uff0c\u6240\u4ee5\u4e5f\u662f\u4f4d\u5728\u504f\u897f\u7684\u5340\u57df\uff0c\u9019\u88e1\u6709\u5f88\u591a\u4e5f\u662f\u60f3\u947d\u7814\u6280\u8853\u7684\u4eba\u56ae\u5f80\u7684\u5730\u65b9\u4e4b\u4e00\u3002\n\n\u56e0\u70ba\u9577\u5e74\u7684\u7814\u7a76\u5730\u4f4d\u76f8\u7b49\uff0c\u9b54\u6cd5\u5927\u5b78\u548c\u92fc\u9435\u4e4b\u90fd\u88e1\u9762\u7684\u5b78\u9662\u662f\u53ef\u4ee5\u540c\u6642\u4e92\u76f8\u9078\u8ab2\u7684\uff0c\u5c11\u6578\u4eba\u662f\u79d1\u6280\u9b54\u6cd5\u96d9\u5b78\u4f4d\u7684\uff0c\u7562\u7adf\u96d9\u9ad4\u7cfb\u662f\u76f8\u7576\u56f0\u96e3\u7684\u3002\u800c\u4e14\u901a\u5e38\u5c31\u7b97\u96d9\u7cfb\u7d71\u90fd\u5b78\u6703\uff0c\u56e0\u70baEntropy\u7684\u5f71\u97ff\uff0c\u4f7f\u7528\u6548\u679c\u4e5f\u6703\u5927\u6253\u6298\u6263\uff0c\u53ea\u6709\u7d14\u7814\u7a76\u76ee\u7684\u800c\u975e\u61c9\u7528\u6216\u6230\u9b25\u7684\u5b78\u8005\u6703\u9019\u6a23\u505a\u3002\u540c\u6642\u56e0\u70ba\u5b78\u8cbb\u6602\u8cb4\uff0c\u5b78\u6210\u4e4b\u5f8c\u537b\u56e0\u70baEntropy\u7121\u6cd5\u904b\u7528\uff0c\u5f80\u5f80\u662f\u8cb4\u65cf\u624d\u6709\u9019\u6a23\u7684\u9918\u88d5\u53ef\u4ee5\u505a\u9019\u7a2e\u50c5\u652f\u51fa\u7121\u6cd5\u56de\u6536\u7684\u884c\u70ba\u3002\n\n\u9b54\u6cd5\u5927\u5b78\u4f4d\u5728\u504f\u897f\u5357\u65b9\u7684\u4f4d\u7f6e\uff0c\u4e3b\u8981\u662f\u56e0\u70ba\u7cbe\u9748\u4e4b\u68ee\u5728\u5357\u65b9\uff0c\u9b54\u6cd5\u5927\u5b78\u5275\u59cb\u4eba\u4e0d\u5c11\u4f86\u81ea\u7cbe\u9748\u570b\u5ea6\uff0c\u6240\u4ee5\u6703\u5728\u7cbe\u9748\u4e4b\u68ee\u9644\u8fd1\uff0c\u7cbe\u9748\u4e4b\u68ee\u662f\u6709\u7d50\u754c\u548c\u9b \u9435\u4e4b\u90fd\u56e0\u70ba\u5927\u91cf\u7684\u7149\u9435\uff0c\u6703\u9700\u8981\u8a31\u591a\u51b7\u537b\u624b\u6bb5\uff0c\u6240\u4ee5\u4e5f\u662f\u4f4d\u5728\u504f\u897f\u7684\u5340\u57df\uff0c\u9019\u88e1\u6709\u5f88\u591a\u4e5f\u662f\u60f3\u947d\u7814\u6280\u8853\u7684\u4eba\u56ae\u5f80\u7684\u5730\u65b9\u4e4b\u4e00\u3002\n\n\u56e0\u70ba\u9577\u5e74\u7684\u7814\u7a76\u5730\u4f4d\u76f8\u7b49\uff0c\u9b54\u6cd5\u5927\u5b78\u548c\u92fc\u9435\u4e4b\u90fd\u88e1\u9762\u7684\u5b78\u9662\u662f\u53ef\u4ee5\u540c\u6642\u4e92\u76f8\u9078\u8ab2\u7684\uff0c\u5c11\u6578\u4eba\u662f\u79d1\u6280\u9b54\u6cd5\u96d9\u5b78\u4f4d\u7684\uff0c\u7562\u7adf\u96d9\u9ad4\u7cfb\u662f\u76f8\u7576\u56f0\u96e3\u7684\u3002\u800c\u4e14\u901a\u5e38\u5c31\u7b97\u96d9\u7cfb\u7d71\u90fd\u5b78\u6703\uff0c\u56e0\u70baEntropy\u7684\u5f71\u97ff\uff0c\u4f7f\u7528\u6548\u679c\u4e5f\u6703\u5927\u6253\u6298\u6263\uff0c\u53ea\u6709\u7d14\u7814\u7a76\u76ee\u7684\u800c\u975e\u61c9\u7528\u6216\u6230\u9b25\u7684\u5b78\u8005\u6703\u9019\u6a23\u505a\u3002\u540c\u6642\u56e0\u70ba\u5b78\u8cbb\u6602\u8cb4\uff0c\u5b78\u6210\u4e4b\u5f8c\u537b\u56e0\u70baEntropy\u7121\u6cd5\u904b\u7528\uff0c\u5f80\u5f80\u662f\u8cb4\u65cf\u624d\u6709\u9019\u6a23\u7684\u9918\u88d5\u53ef\u4ee5\u505a\u9019\u7a2e\u50c5\u652f\u51fa\u7121\u6cd5\u56de\u6536\u7684\u884c\u70ba\u3002\n\n\u9b54\u6cd5\u5927\u5b78\u4f4d\u5728\u504f\u897f\u5357\u65b9\u7684\u4f4d\u7f6e\uff0c\u4e3b\u8981\u662f\u56e0\u70ba\u7cbe\u9748\u4e4b\u68ee\u5728\u5357\u65b9\uff0c\u9b54\u6cd5\u5927\u5b78\u5275\u59cb\u4eba\u4e0d\u5c11\u4f86\u81ea\u7cbe\u9748\u570b\u5ea6\uff0c\u6240\u4ee5\u6703\u5728\u7cbe\u9748\u4e4b\u68ee\u9644\u8fd1\uff0c\u7cbe\u9748\u4e4b\u68ee\u662f\u6709\u7d50\u754c\u548c\u9b54\u6cd5\u81ea\u885b\u968a\uff0c\u6709\u53f2\u4ee5\u4f86\u90fd\u662f\u4e2d\u7acb\u5340\u57df\uff0c\u4e0d\u53c3\u8207\u4eba\u7fa4\u7684\u9b25\u722d\u3002 \u897f\u65b9\u5357\u65b9\u7684\u6728\u6750\u780d\u4f10\u662f\u7531\u7cbe\u9748\u4e4b\u68ee\u767c\u6838\u53ef\uff0c\u76ee\u7684\u662f\u7dad\u6301\u6c38\u7e8c\u7684\u6728\u6750\u8cc7\u6e90\uff0c\u78ba\u4fdd\u80fd\u751f\u751f\u4e0d\u606f\u7684\u7522\u51fa\u6728\u6750\uff0c\u6240\u4ee5\u6728\u6750\u7522\u91cf\u4f4e\u50f9\u683c\u504f\u6602\u8cb4\u3002\n\n\u540c\u6a23\u9053\u7406\uff0c\u92fc\u9435\u4e4b\u90fd\u4f4d\u5728\u504f\u76f8\u5c0d\u897f\u5317\u65b9\u4e00\u9ede\u7684\u4f4d\u7f6e\u662f\u56e0\u70ba\u8a31\u591a\u7149\u9435\u516c\u6703\u5275\u59cb\u4eba\u4f86\u81ea\u77ee\u4eba\u570b\u5ea6\uff0c\u76f8\u6bd4\u65bc\u7cbe\u9748\u7684\u4e2d\u7acb\u4e0d\u4ecb\u5165\u7d1b\u722d\uff0c\u77ee\u4eba\u5247\u662f\u66f4\u4fdd\u5b88\u5c01\u9589\uff0c\u5e7e\u4e4e\u662f\u62d2\u7d55\u5916\u4eba\u7684\u751f\u614b\uff0c\u6240\u4ee5\u5c0d\u65bc\u5728\u904e\u65bc\u5c01\u9589\u7684\u77ee\u4eba\u793e\u6703\u4e0d\u9069\u61c9\u7684\u4eba\u5728\u53e4\u4ee3\u90fd\u6703\u96e2\u9109\u80cc\u4e95\u3002\u76f4\u5230\u4e00\u7fa4\u5fd7\u540c\u9053\u5408\u7684\u77ee\u4eba\u96c6\u7d50\u5275\u4e86\u7149\u9435\u516c\u6703\uff0c\u77ee\u4eba\u5c0d\u5916\u7684\u4ea4\u6d41\u7a97\u53e3\u4e5f\u56e0\u6b64\u5efa\u7acb\uff0c\u540c\u6642\u4e0d\u9069\u61c9\u904e\u65bc\u5c01\u9589\u7684\u77ee\u4eba\u5c31\u53ef\u5230\u7149\u9435\u516c\u6703\u8207\u5916\u754c\u4ea4\u6d41\u3002\n\n\u4ee5\u6559\u6703\u7acb\u570b\u7684\u5e1d\u570b\u662f\u5728\u5317\u65b9\uff0c\u5176\u4e2d\u4e00\u500b\u539f\u56e0\u5c31\u662f\u6559\u6703\u975e\u5e38\u53ad\u60e1\u4f4d\u5728\u897f\u908a\u76e1\u982d\u7684\u6b7b\u4e4b\u570b\u5ea6\uff0c\u8a8d\u70ba\u90a3\u4e9b\u6b7b\u9748\u5e2b\u662f\u893b\u7006\u795e\uff0c\u539f\u672c\u6709\u5e7e\u6b21\u5617\u8a66\u8a0e\u4f10\u6b7b\u4e4b\u570b\u5ea6\u60f3\u8981\u5ba3\u63da\u795e\u7684\u610f\u5fd7\uff0c\u4f46\u662f\u537b\u5728\u534a\u9014\u5e7e\u4e4e\u5168\u6ec5\uff0c\u6240\u4ee5\u6700\u5f8c\u63a1\u53d6\u62d2\u7d55\u4e0d\u5f80\u4f86\u7684\u653f\u7b56\u3002 \u5e1d\u570b\u4e5f\u662f\u6709\u5168\u4eba\u985e\u6700\u5927\u5716\u66f8\u9928\u7684\u570b\u5bb6\uff0c\u8a31\u591a\u4eba\u985e\u5b78\u8005\u60f3\u8981\u947d\u7814\u77e5\u8b58\u6703\u5230\u5e1d\u570b\u7684\u5b78\u9662\u3002\n\n\u6771\u65b9\u662f\u6e2f\u53e3\u4e4b\u90fd\uff0c\u5177\u6709\u767c\u9054\u7684\u9678\u904b\u548c\u6d77\u904b\u7cfb\u7d71\uff0c\u8981\u5f80\u6d6e\u7a7a\u5cf6\u4e16\u754c\u57fa\u672c\u4e0a\u90fd\u662f\u8981\u5f9e\u9019\u51fa\u767c\u3002 \u56e0\u70ba\u96e2\u92fc\u9435\u4e4b\u90fd\u548c\u7cbe\u9748\u4e4b\u68ee\u592a\u9060\uff0c\u6e2f\u53e3\u4e4b\u90fd\u7684\u8ca8\u6e90\u90fd\u662f\u59d4\u8a17\u8cbf\u6613\u4e4b\u90fd\u9032\u8ca8\u7684\uff0c\u53ea\u6709\u5728\u73fe\u4ee3\u548c\u5e73\u7684\u6642\u4ee3\u624d\u80fd\u9019\u6a23\u9032\u884c\u8de8\u570b\u5408\u4f5c\uff0c\u5728\u6230\u722d\u983b\u7e41\u7684\u53e4\u4ee3\u662f\u5b8c\u5168\u7121\u6cd5\u60f3\u50cf\u7684\u3002\n\n\u5de5\u696d\u4e4b\u90fd\u5c31\u5728\u92fc\u9435\u4e4b\u90fd\u6771\u908a\uff0c\u56e0\u70ba\u5730\u5229\u4e4b\u8b8a\u9032\u53e3\u6750\u6599\u5bb9\u6613\n\n\u8cbf\u6613\u4e4b\u90fd\u5728\u5de5\u696d\u4e4b\u90fd\u548c\u6e2f\u53e3\u4e4b\u90fd\u4e2d\u9593\u5f9e\u5f80\u6771\u897f\u5357\u5317\u53ef\u4ee5\u5230\u9054\u5176\u4ed6\u570b\u5ea6\uff0c\u6240\u4ee5\u6210\u70ba\u4e86\u8cbf\u6613\u4e2d\u5fc3\n\n\nThis is world large scale history\n\u6642\u4ee3\u5206\u754c\n\u73fe\u4eca\u4e3b\u6d41\u5b78\u754c\u628a\u6574\u500b\u4e16\u754c\u6b77\u53f2\u5206\u70ba\u5e7e\u500b\u5927\u6642\u4ee3\u3002\u7c21\u4ecb\u5982\u4e0b\uff1a\n\u50b3\u8aaa\u6642\u4ee3\uff1a\u7531\u65bc\u904e\u65bc\u9059\u9060\u800c\u4e14\u4e5f\u6c92\u6709\u4efb\u4f55\u58c1\u756b\u7d00\u9304\uff0c\u50c5\u9760\u5730\u8cea\u5b78\u5bb6\u57fa\u65bc\u5730\u5c64\u7d00\u9304\u731c\u6e2c\u6b77\u53f2\n\u90e8\u843d\u6642\u4ee3\uff1a\u7d93\u7531\u58c1\u756b\u548c\u8003\u53e4\u5668\u7269\u63a8\u6e2c\u7576\u6642\u7684\u79d1\u6280\u548c\u6587\u5316\n\u795e\u754c\u6642\u4ee3\uff1a\u4e2d\u5c64\u6709\u4e00\u6bb5\u6642\u671f\u662f\u7531\u795e\u754c\u7d71\u4e00\u7684\uff0c\u7576\u6642\u7a31\u4e4b\u70ba\u5e1d\u570b\uff0c\u4e5f\u56e0\u70ba\u7d71\u4e00\u96c6\u4e2d\u4e86\u6280\u8853\u83c1\u82f1\uff0c\u66fe\u7d93\u662f\u6280\u8853\u5feb\u901f\u767c\u 7\u5b78\u4f4d\u65bc\u504f\u897f\u7684\u4f4d\u7f6e\uff0c\u4e3b\u8981\u662f\u56e0\u70ba\u897f\u65b9\u5df2\u7d93\u63a5\u8fd1\u7121\u4eba\u5340\u57df\uff0c\u5728\u6b64\u7df4\u7fd2\u5404\u7a2e\u9b54\u6cd5\u662f\u76f8\u7576\u9069\u5408\u7684\u5340\u57df\uff0c\u4e5f\u56e0\u70ba\u518d\u5f80\u897f\u5c31\u5df2\u7d93\u662f\u7121\u4eba\u5340\u57df\uff0c\u9b54\u6cd5\u5927\u5b78\u76f8\u7576\u6e05\u5e7d\uff0c\u4e5f\u6709\u6559\u6388\u662f\u70ba\u4e86\u4f86\u6b64\u4e00\u4eba\u4e0d\u88ab\u6253\u64fe\u7684\u5c08\u5fc3\u505a\u7814\u7a76\n\n\u92fc\u9435\u4e4b\u90fd\u56e0\u70ba\u5927\u91cf\u7684\u7149\u9435\uff0c\u6703\u9700\u8981\u8a31\u591a\u51b7\u537b\u624b\u6bb5\uff0c\u6240\u4ee5\u4e5f\u662f\u4f4d\u5728\u504f\u897f\u7684\u5340\u57df\uff0c\u9019\u88e1\u6709\u5f88\u591a\u4e5f\u662f\u60f3\u947d\u7814\u6280\u8853\u7684\u4eba\u56ae\u5f80\u7684\u5730\u65b9\u4e4b\u4e00\u3002\n\n\u56e0\u70ba\u9577\u5e74\u7684\u7814\u7a76\u5730\u4f4d\u76f8\u7b49\uff0c\u9b54\u6cd5\u5927\u5b78\u548c\u92fc\u9435\u4e4b\u90fd\u88e1\u9762\u7684\u5b78\u9662\u662f\u53ef\u4ee5\u540c\u6642\u4e92\u76f8\u9078\u8ab2\u7684\uff0c\u5c11\u6578\u4eba\u662f\u79d1\u6280\u9b54\u6cd5\u96d9\u5b78\u4f4d\u7684\uff0c\u7562\u7adf\u96d9\u9ad4\u7cfb\u662f\u76f8\u7576\u56f0\u96e3\u7684\u3002\u800c\u4e14\u901a\u5e38\u5c31\u7b97\u96d9\u7cfb\u7d71\u90fd\u5b78\u6703\uff0c\u56e0\u70baEntropy\u7684\u5f71\u97ff\uff0c\u4f7f\u7528\u6548\u679c\u4e5f\u6703\u5927\u6253\u6298\u6263\uff0c\u53ea\u6709\u7d14\u7814\u7a76\u76ee\u7684\u800c\u975e\u61c9\u7528\u6216\u6230\u9b25\u7684\u5b78\u8005\u6703\u9019\u6a23\u505a\u3002\u540c\u6642\u56e0\u70ba\u5b78\u8cbb\u6602\u8cb4\uff0c\u5b78\u6210\u4e4b\u5f8c\u537b\u56e0\u70baEntropy\u7121\u6cd5\u904b\u7528\uff0c\u5f80\u5f80\u662f\u8cb4\u65cf\u624d\u6709\u9019\u6a23\u7684\u9918\u88d5\u53ef\u4ee5\u505a\u9019\u7a2e\u50c5\u652f\u51fa\u7121\u6cd5\u56de\u6536\u7684\u884c\u70ba\u3002\n\n\u9b54\u6cd5\u5927\u5b78\u4f4d\u5728\u504f\u897f\u5357\u65b9\u7684\u4f4d\u7f6e\uff0c\u4e3b\u8981\u662f\u56e0\u70ba\u7cbe\u9748\u4e4b\u68e 27\u5b78\u76f8\u7576\u6e05\u5e7d\uff0c\u4e5f\u6709\u6559\u6388\u662f\u70ba\u4e86\u4f86\u6b64\u4e00\u4eba\u4e0d\u88ab\u6253\u64fe\u7684\u5c08\u5fc3\u505a\u7814\u7a76\n\n\u92fc\u9435\u4e4b\u90fd\u56e0\u70ba\u5927\u91cf\u7684\u7149\u9435\uff0c\u6703\u9700\u8981\u8a31\u591a\u51b7\u537b\u624b\u6bb5\uff0c\u6240\u4ee5\u4e5f\u662f\u4f4d\u5728\u504f\u897f\u7684\u5340\u57df\uff0c\u9019\u88e1\u6709\u5f88\u591a\u4e5f\u662f\u60f3\u947d\u7814\u6280\u8853\u7684\u4eba\u56ae\u5f80\u7684\u5730\u65b9\u4e4b\u4e00\u3002\n\n\u56e0\u70ba\u9577\u5e74\u7684\u7814\u7a76\u5730\u4f4d\u76f8\u7b49\uff0c\u9b54\u6cd5\u5927\u5b78\u548c\u92fc\u9435\u4e4b\u90fd\u88e1\u9762\u7684\u5b78\u9662\u662f\u53ef\u4ee5\u540c\u6642\u4e92\u76f8\u9078\u8ab2\u7684\uff0c\u5c11\u6578\u4eba\u662f\u79d1\u6280\u9b54\u6cd5\u96d9\u5b78\u4f4d\u7684\uff0c\u7562\u7adf\u96d9\u9ad4\u7cfb\u662f\u76f8\u7576\u56f0\u96e3\u7684\u3002\u800c\u4e14\u901a\u5e38\u5c31\u7b97\u96d9\u7cfb\u7d71\u90fd\u5b78\u6703\uff0c\u56e0\u70baEntropy\u7684\u5f71\u97ff\uff0c\u4f7f\u7528\u6548\u679c\u4e5f\u6703\u5927\u6253\u6298\u6263\uff0c\u53ea\u6709\u7d14\u7814\u7a76\u76ee\u7684\u800c\u975e\u61c9\u7528\u6216\u6230\u9b25\u7684\u5b78\u8005\u6703\u9019\u6a23\u505a\u3002\u540c\u6642\u56e0\u70ba\u5b78\u8cbb\u6602\u8cb4\uff0c\u5b78\u6210\u4e4b\u5f8c\u537b\u56e0\u70baEntropy\u7121\u6cd5\u904b\u7528\uff0c\u5f80\u5f80\u662f\u8cb4\u65cf\u624d\u6709\u9019\u6a23\u7684\u9918\u88d5\u53ef\u4ee5\u505a\u9019\u7a2e\u50c5\u652f\u51fa\u7121\u6cd5\u56de\u6536\u7684\u884c\u70ba\u3002\n\n\u9b54\u6cd5\u5927\u5b78\u4f4d\u5728\u504f\u897f\u5357\u65b9\u7684\u4f4d\u7f6e\uff0c\u4e3b\u8981\u662f\u56e0\u70ba\u7cbe\u9748\u4e4b\u68ee\u5728\u5357\u65b9\uff0c\u9b54\u6cd5\u5927\u5b78\u5275\u59cb\u4eba\u4e0d\u5c11\u4f86\u81ea\u7cbe\u9748\u570b\u5ea6\uff0c\u6240\u4ee5\u6703\u5728\u7cbe\u9748\u4e4b\u68ee\u9644\u8fd1\uff0c\u7cbe\u9748\u4e4b\u68ee\u662f\u6709\u7d50\u754c\u548c\u9b54\u6cd5\u81ea\u885b\u968a\uff0c\u6709\u53f2\u4ee5\u4f86\u90fd\u662f\u4e2d\u7acb\u5340\u57df\uff0c\u4e0d\u53c3\u8207\u4eba\u7fa4\u7684\u9b25\u722d\u3002 \u897f\u65b9\u5357\u65b9\u7684\u6728\u6750\u780d\u4f10\u662f\u7531\u7cbe\u9748\u4e4b\u68ee\u767c\u6838\u53ef\uff0c\u76ee\u7684\u662f\u7dad\u6301\u6c38\u7e8c\u7684\u6728\u6750\u8cc7\u6e90\uff0c\u78ba\u4fdd\u80fd\u751f\u751f\u4e0d\u606f\u7684\u7522\u51fa\u6728\u6750\uff0c\u6240\u4ee5\u6728\u6750\u7522\u91cf\u4f4e\u50f9\u683c\u504f\u6602\u8cb4\u3002\n\n\u540c\u6a23\u9053\u7406\uff0c\u92fc\u9435\u4e4b\u90fd\u4f4d\u5728\u504f\u76f8\u5c0d\u897f\u5317\u65b9\u4e00\u9ede\u7684\u4f4d\u7f6e\u662f\u56e0\u70ba\u8a31\u591a\u7149\u9435\u516c\u6703\u5275\u59cb\u4eba\u4f86\u81ea\u77ee\u4eba\u570b\u5ea6\uff0c\u76f8\u6bd4\u65bc\u7cbe\u9748\u7684\u4e2d\u7acb\u4e0d\u4ecb\u5165\u7d1b\u722d\uff0c\u77ee\u4eba\u5247\u662f\u66f4\u4fdd\u5b88\u5c01\u9589\uff0c\u5e7e\u4e4e\u662f\u62d2\u7d55\u5916\u4eba\u7684\u751f\u614b\uff0c\u6240\u4ee5\u5c0d\u65bc\u5728\u904e\u65bc\u5c01\u9589\u7684\u77ee\u4eba\u793e\u6703\u4e0d\u9069\u61c9\u7684\u4eba\u5728\u53e4\u4ee3\u90fd\u6703\u96e2\u9109\u80cc\u4e95\u3002\u76f4\u5230\u4e00\u7fa4\u5fd7\u540c\u9053\u5408\u7684\u77ee\u4eba\u96c6\u7d50\u5275\u4e86\u7149\u9435\u516c\u6703\uff0c\u77ee\u4eba\u5c0d\u5916\u7684\u4ea4\u6d41\u7a97\u53e3\u4e5f\u56e0\u6b64\u5efa\u7acb\uff0c\u540c\u6642\u4e0d\u9069\u61c9\u904e\u65bc\u5c01\u9589\u7684\u77ee\u4eba\u5c31\u53ef\u5230\u7149\u9435\u516c\u6703\u8207\u5916\u754c\u4ea4\u6d41\u3002\n\n\u4ee5\u6559\u6703\u7acb\u570b\u7684\u5e1d\u570b\u662f\u5728\u5317\u65b9\uff0c\u5176\u4e2d\u4e00\u500b\u539f\u56e0\u5c31\u662f\u6559\u6703\u975e\u5e38\u53ad\u60e1\u4f4d\u5728\u897f\u908a\u76e1\u982d\u7684\u6b7b\u4e4b\u570b\u5ea6\uff0c\u8a8d\u70ba\u90a3\u4e9b\u6b7b\u9748\u5e2b\u662f\u893b\u7006\u795e\uff0c\u539f\u672c\u6709\u5e7e\u6b21\u5617\u8a66\u8a0e\u4f10\u6b7b\u4e4b\u570b\u5ea6\u60f3\u8981\u5ba3\u63da\u795e\u7684\u610f\u5fd7\uff0c\u4f46\u662f\u537b\u5728\u534a\u9014\u5e7e\u4e4e\u5168\u6ec5\uff0c\u6240\u4ee5\u6700\u5f8c\u63a1\u53d6\u62d2\u7d55\u4e0d\u5f80\u4f86\u7684\u653f\u7b56\u3002 \u5e1d\u570b\u4e5f\u662f\u6709\u5168\u4eba\u985e\u6700\u5927\u5716\u66f8\u9928\u7684\u570b\u5bb6\uff0c\u8a31\u591a\u4eba\u985e\u5b78\u8005\u60f3\u8981\u947d\u7814\u77e5\u8b58\u6703\u5230\u5e1d\u570b\u7684\u5b78\u9662\u3002\n\n\u6771\u65b9\u662f\u6e2f\u53e3\u4e4b\u90fd\uff0c\u5177\u6709\u767c\u9054\u7684\u9678\u904b\u548c\u6d77\u904b\u7cfb\u7d71\uff0c\u8981\u5f80\u6d6e\u7a7a\u5cf6\u4e16\u754c\u57fa\u672c\u4e0a\u90fd\u662f\u8981\u5f9e\u9019\u51fa\u767c\u3002 \u56e0\u70ba\u96e2\u92fc\u9435\u4e4b\u90fd\u548c\u7cbe\u9748\u4e4b\u68ee\u592a\u9060\uff0c\u6e2f\u53e3\u4e4b\u90fd\u7684\u8ca8\u6e90\u90fd\u662f\u59d4\u8a17\u8cbf\u6613\u4e4b\u90fd\u9032\u8ca8\u7684\uff0c\u53ea\u6709\u5728\u73fe\u4ee3\u548c\u5e73\u7684\u6642\u4ee3\u624d\u80fd\u9019\u6a23\u9032\u884c\u8de8\u570b\u5408\u4f5c\uff0c\u5728\u6230\u722d\u983b\u7e41\u7684\u53e4\u4ee3\u662f\u5b8c\u5168\u7121\u6cd5\u60f3\u50cf\u7684\u3002\n\n\u5de5\u696d\u4e4b\u90fd\u5c31\u5728\u92fc\u9435\u4e4b\u90fd\u6771\u908a\uff0c\u56e0\u70ba\u5730\u5229\u4e4b\u8b8a\u9032\u53e3\u6750\u6599\u5bb9\u6613\n\n\u8cbf\u6613\u4e4b\u90fd\u5728\u5de5\u696d\u4e4b\u90fd\u548c\u6e2f\u53e3\u4e4b\u90fd\u4e2d\u9593\u5f9e\u5f80\u6771\u897f\u5357\u5317\u53ef\u4ee5\u5230\u9054\u5176\u4ed6\u570b\u5ea6\uff0c\u6240\u4ee5\u6210\u70ba\u4e86\u8cbf\u6613\u4e2d\u5fc3\n\n\nThis is world large scale history\n\u6642\u4ee3\u5206\u754c\n\u73fe\u4eca\u4e3b\u6d41\u5b78\u754c\u628a\u6574\u500b\u4e16\u754c\u6b77\u53f2\u5206\u70ba\u5e7e\u500b\u5927\u6642\u4ee3\u3002\u7c21\u4ecb\u5982\u4e0b\uff1a\n\u50b3\u8aaa\u6642\u4ee3\uff1a\u7531\u65bc\u904e\u65bc\u9059\u9060\u800c\u4e14\u4e5f\u6c92\u6709\u4efb\u4f55\u58c1\u756b\u7d00\u9304\uff0c\u50c5\u9760\u5730\u8cea\u5b78\u5bb6\u57fa\u65bc\u5730\u5c64\u7d00\u9304\u731c\u6e2c\u6b77\u53f2\n\u90e8\u843d\u6642\u4ee3\uff1a\u7d93\u7531\u58c1\u756b\u548c\u8003\u53e4\u5668\u7269\u63a8\u6e2c\u7576\u6642\u7684\u79d1\u6280\u548c\u6587\u5316\n\u795e\u754c\u6642\u4ee3\uff1a\u4e2d\u5c64\u6709\u4e00\u6bb5\u6642\u671f\u662f\u7531\u795e\u754c\u7d71\u4e00\u7684\uff0c\u       function getConversationMessages(conversation) {
          var messages = [];
          var currentNode = conversation.current_node;
          while (currentNode != null) {
              var node = conversation.mapping[currentNode];
              if (
                  node.message &&
                  node.message.content &&
                  node.message.content.content_type == "text"
                  && node.message.content.parts.length > 0 &&
                  node.message.content.parts[0].length > 0 &&
                  (node.message.author.role !== "system"  || node.message.metadata.is_user_system_message)
              ) {
                  author = node.message.author.role;
                  if (author === "assistant") {
                      author = "ChatGPT";
                  } else if (author === "system" && node.message.metadata.is_user_system_message) {
                      author = "Custom user info"
                  }
                  messages.push({ author, text: node.message.content.parts[0] });
              }
              currentNode = node.parent;
          }
          return messages.reverse();
      }

      // on load, add messages to the root div
      window.onload = function() {
          var root = document.getElementById("root");
          for (var i = 0; i < jsonData.length; i++) {
              var conversation = jsonData[i];
              var messages = getConversationMessages(conversation);
              var div = document.createElement("div");
              div.className = "conversation";
              div.innerHTML = "<h4>" + conversation.title + "</h4>";
              for (var j = 0; j < messages.length; j++) {
                  var message = document.createElement("pre");
                  message.className = "message";
                  message.innerHTML = `<div class="author">${messages[j].author}</div><div>${messages[j].text}</div>`;
                  div.appendChild(message);
              }
              root.appendChild(div);
          }
      }
    </script>
