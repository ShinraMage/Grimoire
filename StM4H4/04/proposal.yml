Game_Title: "《苦主摩訶聖》"
Game_Type: "驚悚 潛行RPG"

Introduction: "主角見到了死去的女友，為了完成她的「遺願」，帶著她和她收養的小孩，從三峽出發，一路前往北投深山的硫磺洞。殊不知，當現實與神靈的次元逐漸交疊之時，他正一步步走向未知的恐怖……"

Abstract: "遊戲體驗由劇情、解謎和核心玩法三者組成。玩家需要善用靈視（陰陽眼），找出最有利的前進路線，無論玩家想屠殺或是潛行通過。"

System:
  - "理智值（San）系統，影響角色心智狀態"
  - "位面切換系統"
  - "靈視（陰陽眼）系統"

TA_Platform:
  - "喜歡驚悚、直面恐怖的解謎玩家"
  - "PC (推測)"

Selling_Points: "遊戲的賣點在於其獨特的位面切換和靈視（陰陽眼）系統，以及豐富的劇情和解謎元素。"

World: "世界觀設定在2020年的台北，包含兩個位面：現實世界和神靈次元，充滿台灣精怪妖魔和鬼魂，以及來自其他次元的妖魔。地球所在的次元正在「上升」進入第四維度，這個過程已經持續了數千年，引起了高次元生物古神的注意。古神類似克蘇魯神話中的存在，來自星空，並在地球上佈局。此外，還有泰雅族的祖靈Utux。"

