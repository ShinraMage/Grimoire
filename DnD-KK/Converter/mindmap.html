<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@latest"></script>
  <style>
    html, body {
      margin: 0;
      color: #ffffff;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .page-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgb(51, 51, 51);
    }
    
    .markmap {
      flex: 1;
      width: 100%;
      background-color: #292929;
    }
    
    .markmap > svg {
      width: 100%;
      height: 100%;
      color: white;
    }
    
    .markmap text {
      fill: white;
    }
    
    footer {
      height: 40px;
      background-color: rgb(34, 34, 34);
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    footer img {
      height: 32px;
      width: auto;
      opacity: 0.9;
      transition: opacity 0.3s;
    }
    
    footer img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <main class="page-content" aria-label="Content">
    <div class="markmap">
      <script type="text/template">
        {{ Target }}
      </script>
    </div>
  </main>
  <footer>
    <img src="https://cdn.discordapp.com/icons/902819495373062176/86590ab85dc70a47e0e6d40bc4e63504.png" alt="KK Logo">
    <span style="margin-left: 10px;">KK魔法學院 Discord群 學員工作坊</span>
  </footer>
</body>
</html>
